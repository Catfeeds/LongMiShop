<notempty name="orderList">
    <volist name="orderList" id="list">
        <div class="order">
            <div class="ol-1">订单号：{$list['order_sn']}</div>
            <div class="ol-2">收货信息：{$list['site']} </div>
            <volist name="list['goods']" id="goods">
                <div class="ol-3">
                    <div class="ol-3-left">{$goods.goods_name}</div>
                    <div class="ol-3-right">{$goods.goods_num}</div>
                </div>
            </volist>
            <div class="ol-2">备注：</div>
            <div class="ol-4">{$list.user_note}</div>
            <div class="ol-5">
                <input name="invoice_no" type="text" class="ol-9" placeholder="请输入运单号">
                <input name="r_id" type="hidden" value="{$list['order_id']}">
                <!--<div class="ol-6"><a href="#"><img src="__STATIC__/SVG/scan.svg"></a></div>-->
            </div>
            <div class="ol-7">
                <input type="button" value="确认发货" class="ol-8" onclick="shipments(this)">
            </div>
        </div>
    </volist>
    <if condition="$count gt $limit">
        <div  id="getmore" style="margin:0 auto;width:28%;">
            <a  href="javascript:void(0)" onClick="ajaxData('{:++$number}');retmotDiv();" style="color:#000">点击加载更多</a>
        </div>
    </if>

<else />
    <div class="none" style="line-height: 50px;color: #000;text-align: center;">还没有相关数据</div>
</notempty>

<script>
    var kong = true;
    function shipments(obj){
        kong = false;
        var invoice_no = $(obj).parent().parent().find('input[name="invoice_no"]').val();
        var r_id = $(obj).parent().parent().find('input[name="r_id"]').val();
        var shipping_name = $(".web_text").val();

        if(shipping_name == '0'){
            alert('请选择发货方式');
            kong = true;
            return false;
        }else if(invoice_no == ''){
            alert('请输入运单号');
            kong = true;
            return false;
        }
        $.ajax({
            type : "POST",
            url:"/index.php/Admin/order/fastShipping/",
            data :{id:r_id,invoice_no:invoice_no,shipping_name:shipping_name},
            dataType:'json',
            success: function(res){
                if(res.state == 1){
                    alert('发货成功');
                    $(obj).parent().parent().remove();
                }else{
                    alert('发货失败');
                }
                kong = true;
            }
        });

    }

    function retmotDiv(){
        $('#getmore').remove()
    }
</script>
