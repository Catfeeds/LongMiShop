	<div class="box">
		<div class="box-header">
			<h3 class="box-title"> &nbsp;</h3>
			<include file="Public/breadcrumb"/>	
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
				<div class="row">
					<div class="col-sm-6"></div>
					<div class="col-sm-6"></div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form action="{: U('Admin/Wechat/editMerchantConf')}" method="post" enctype="multipart/form-data">
							<table class="table table-bordered table-hover dataTable" id="example2" role="grid" aria-describedby="example2_info">

									<td>
										<input type="text" name="wx_uid" value="{$list.wx_uid}">
									</td>
								</tr>
								<tr>
									<td>商户号</td>
									<td>
										<input type="text" name="merchant" value="{$list.merchant}">
									</td>
								</tr>
								<tr>
									<td>apiclient_cert证书</td>
									<td>
										<input type="file" name="apiclient_cert" >
									</td>
								</tr>

								<tr>
									<td>apiclient_key证书</td>
									<td>
										<input type="file" name="apiclient_key" >
									</td>
								</tr>
								
								
								
								
								

							</table>
							

							<button class="btn btn-info " type="submit">
								保存
							</button>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
