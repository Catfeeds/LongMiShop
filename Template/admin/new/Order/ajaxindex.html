<notempty name="orderList" >
    <dl class="dl_box">
        <dt>&nbsp;商品</dt>
        <dd>单价/数量</dd>
        <dd>售后</dd>
        <dd>买家</dd>
        <dd>下单时间</dd>
        <dd>订单状态</dd>
        <dd>实付金额</dd>
    </dl>

    <volist name="orderList" id="list">
    <dl class="dl_box1">
        <dt>订单号：{$list.order_sn}</dt>
        <dd>
            <if condition = " $list['order_status'] eq 1 and $list['pay_status'] eq 1 and $list['shipping_status'] neq 1 and empty($list['sendBack']) and !empty($list['isFast'])  ">
                <span class="btn_d"> <a href="javascript:fastShipping('{$list.order_id}')" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="快速发货">快速发货</a></span>
            </if>
            <span class="btn_d"><a href="{:U('Admin/order/detail',array('order_id'=>$list['order_id']))}">查看详情</a></span>
            <!--<span class="btn_d"><a href="javascript:showDiv()">备注</a></span>-->
        </dd>
    </dl>
    <dl class="dl_box2">
        <foreach name="list['goods']" item="goods">
            <dt>
            <div class="sp">
                <div class="sp_l"><img src="{: !empty($goods['original_img']) ? $goods['original_img'] : '__STATIC__/img/default.svg' }"></div>
                <div class="sp_r">
                    <span >{$goods.goods_name}</span>
                </div>
            </div>
            </dt>
            <dd>
                <p>{$goods.member_goods_price}</p>
                <p>（{$goods.goods_num}件）</p>
            </dd>
        </foreach>
        <dd>
            <if condition="!empty($list['sendBack'])">
                <a href="{:U('Admin/order/return_list',array('order_sn'=>$list['sendBack']))}" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="售后">售后</a>
            </if>
        </dd>
        <dd>
            <!--<p>视察</p>-->
            <p>{$list.consignee}</p>
            <p>{$list.mobile}</p>
        </dd>
        <dd>
            <p>{$list.add_time|date='Y-m-d',###}</p>
            <p>{$list.add_time|date='H:i:s',###}</p>
        </dd>
        <dd>{$list.order_status_desc}</dd>
        <dd>{$list.total_amount}</dd>
        <!--<div class="ve">卖家备注：已关闭</div>-->
    </dl>
    </volist>
    <else />


</notempty>
