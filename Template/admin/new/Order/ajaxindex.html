<notempty name="orderList" >
    <dl class="dl_box">
        <dt>&nbsp;商品</dt>
        <dd>单价/数量</dd>
        <dd>售后</dd>
        <dd>买家</dd>
        <dd>下单时间</dd>
        <dd>订单状态</dd>
        <dd>实付金额</dd>
    </dl>
    <volist name="orderList" id="list">
    <dl class="dl_box1">
        <dt>订单号：{$list.order_sn}</dt>
        <dd><span class="btn_d"><a href="{:U('Admin/order/detail',array('order_id'=>$list['order_id']))}">查看详情</a></span><span class="btn_d"><a href="javascript:showDiv()">备注</a></span></dd>
    </dl>
    <dl class="dl_box2">
        <foreach name="list['goods']" item="goods">
            <dt>
            <div class="sp">
                <div class="sp_l"><img src="__STATIC__/img/default.svg"></div>
                <div class="sp_r">
                    <a href="#">龙米稻花香 精装大米 黑龙江五常大米精选（有赞定制版）</a>
                </div>
            </div>
            </dt>
            <dd>
                <p>{$goods.member_goods_price}</p>
                <p>（{$goods.goods_num}件）</p>
            </dd>
        </foreach>

        <dd>&nbsp;</dd>
        <dd>
            <!--<p>视察</p>-->
            <p>{$list.consignee}</p>
            <p>{$list.mobile}</p>
        </dd>
        <dd>
            <p>{$list.add_time|date='Y-m-d',###}</p>
            <p>{$list.add_time|date='H:i:s',###}</p>
        </dd>
        <dd>交易完成</dd>
        <dd>7.20</dd>
        <div class="ve">卖家备注：已关闭</div>
    </dl>
    </volist>
    <else />


</notempty>
