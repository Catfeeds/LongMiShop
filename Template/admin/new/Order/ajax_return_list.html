<notempty name="list" >
    <dl class="dl_box">
        <dd>商品名称</dd>
        <dd>申请日期</dd>
        <dd>状态</dd>
        <dd>操作</dd>
    </dl>

    <volist name="list" id="items">
        <dl class="dl_box1">
            <dt>订单号：{$items.order_sn}</dt>
        </dl>
        <dl class="dl_box2">
            <dd>
                <p>{$goods_list[$items['goods_id']]|getSubstr=0,50}</p>
            </dd>
            <dd>
                <p>{$items.addtime|date='Y-m-d H:i',###}</p>
            </dd>
            <dd>
                <p>
                    <if condition="$items[status] eq 0">未处理</if>
                    <if condition="$items[status] eq 2 AND empty($items['remark'])">已完成</if>
                    <if condition="!empty($items['remark'])">已驳回</if>
                </p>
            </dd>
            <dd>
                <a href="{:U('Admin/order/return_info',array('id'=>$items['id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情">
                    查看详情
                </a>
            </dd>
        </dl>
    </volist>
    {$page}


    <else />

    <div class="none">还没有相关数据</div>

</notempty>
