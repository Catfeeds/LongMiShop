<notempty name="orderList" >
    <dl class="dl_box">
        <dd>收货人</dd>
        <dd>联系电话</dd>
        <dd>物流费用</dd>
        <dd>下单时间</dd>
        <dd>支付时间</dd>
        <if condition=" !is_supplier() ">
            <dd>订单总价</dd>
        </if>
        <dd>操作</dd>
    </dl>

    <volist name="orderList" id="list">
        <dl class="dl_box1">
            <dt>订单号：{$list.order_sn}</dt>
        </dl>
        <dl class="dl_box2">
            <dd>
                <p>{$list.consignee}</p>
            </dd>
            <dd>
                <p>{$list.mobile}</p>
            </dd>
            <dd>
                <p>{$list.shipping_price}</p>
            </dd>
            <dd>
                <p>{$list.add_time|date='Y-m-d H:i',###}</p>
            </dd>
            <dd>
                <p>{$list.pay_time|date='Y-m-d H:i',###}</p>
            </dd>
            <if condition=" !is_supplier() ">
                <dd>
                    <p>{$list['goods_price'] + $list['shipping_price']}</p>
                </dd>
            </if>
            <dd>
                <if condition="$list['shipping_status'] neq 1">
                    <a href="{:U('Admin/order/delivery_info',array('order_id'=>$list['order_id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情">去发货</a>
                    <else/>
                    <a href="{:U('Admin/order/detail',array('order_id'=>$list['order_id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情">查看详情</a>
                </if>
            </dd>
        </dl>
    </volist>
    {$page}


    <else />

    <div class="none">还没有相关数据</div>

</notempty>
