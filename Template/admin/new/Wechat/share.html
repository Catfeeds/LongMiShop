<include file="Public/min-header" />

<style>
	.form-group .control-label {
		float: left;
		width: 150px;
		padding-top: 5px;
		text-align: right;
	}

	.form-group .controls {
		margin-left: 170px;
	}

	.form-group .controls .radio {
		display: inline;
		padding-left: 0px;
		padding-right: 20px;
		vertical-align: baseline;
	}

	.form-group .controls .large {
		width: 60%;
	}

	.form-group .controls select {
		width: 60%;
	}

	.form-group .controls .form-control {
		display: inline;
	}

	.form-group .controls .help-inline {
		padding-left: 10px;
		color: #595959;
	}

	.form-actions {
		margin-left: 170px;
	}

	.dropdown-checkboxes div {
		padding: 1px;
		padding-left: 10px;
	}

	.btn {
		margin: 2px;
	}

	.pagination {
		margin: 0px 0;
	}

</style>

<div class="wrapper">
	<include file="Public/breadcrumb"/>
	<section class="content">
		<div class="box">
			<!-- /.box-header -->
			<div class="box-body">
				<div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-6"></div>
						<div class="col-sm-6"></div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<form action="" method="post" enctype="multipart/form-data">
								<table class="table table-bordered table-hover dataTable" id="example2" role="grid" aria-describedby="example2_info">

									<th style="width:15%" class="sorting" tabindex="0" aria-controls="example2" aria-label="Rendering engine: activate to sort column ascending"></th>
									<th>商城分享设置</th>

									<tr>
										<td>分享标题</td>
										<td>
											<textarea name="wx_title" id="" cols="80" rows="5" >{: $lmshop_config['wechat_wx_title']}</textarea>
										</td>
									</tr>
									<tr>
										<td>描述</td>
										<td>
											<textarea name="wx_desc" id="" cols="80" rows="5">{: $lmshop_config['wechat_wx_desc']}</textarea>
										</td>
									</tr>

									<th></th>
									<th>系统设置</th>
									<tr>
										<td>分享图片设置</td>
										<td>
											<select name="default" id="">
												<option value="1" {: $lmshop_config['wechat_default']==1?'selected':''}>使用系统设置</option>
												<option value="2" {: $lmshop_config['wechat_default']==2?'selected':''}>使用用户头像</option>

											</select>
										</td>
									</tr>

									<th></th>
									<th>商品详细页/单品页分享设置</th>
									<tr>
										<td>分享图片设置</td>
										<td>
											<select name="details" id="">
												<option value="1" {: $lmshop_config['wechat_details']==1?'selected':''}>使用系统设置</option>
												<option value="2" {: $lmshop_config['wechat_details']==2?'selected':''}>商品图片</option>
											</select>
										</td>
									</tr>


									<th></th>
									<th>商品列表页页分享设置</th>
									<tr>
										<td>分享图片设置</td>
										<td>
											<select name="classify" id="">
												<option value="1" {: $lmshop_config['wechat_classify']==1?'selected':''}>使用系统设置</option>
												<option value="2" {: $lmshop_config['wechat_classify']==2?'selected':''}>分类图片</option>
											</select>
										</td>
									</tr>
									<th></th>
									<th>文章页分享设置</th>
									<tr>
										<td>分享图片设置</td>
										<td>
											<select name="article" id="">
												<option value="1" {: $lmshop_config['wechat_article']==1?'selected':''}>使用系统设置</option>
												<option value="2" {: $lmshop_config['wechat_article']==2?'selected':''}>文章图片</option>
											</select>
										</td>
									</tr>

									<th></th>
									<th>分享有礼设置</th>
									<tr>
										<td>分享有礼标题</td>
										<td>
											<textarea name="dift_title" cols="80" rows="5">{: $lmshop_config['wechat_dift_title']}</textarea>
										</td>
									</tr>
									<tr>
										<td>分享有礼描述</td>
										<td>
											<textarea name="dift_desc" cols="80" rows="5">{: $lmshop_config['wechat_dift_desc']}</textarea>
										</td>
									</tr>
									<tr>
										<td>分享有礼图片设置</td>
										<td>
											<select name="dift_img" id="dift_img">
												<option value="1" {: $lmshop_config['wechat_dift_img']==1?'selected':''}>用户头像</option>
												<option value="2" {: $lmshop_config['wechat_dift_img']==2?'selected':''}>自定义</option>
											</select>
											<p id="dift_file" style="margin-top:10px;display:{: $lmshop_config['wechat_dift_img']==2?'':'none'};">
												<input name="dift_file"  type="file"  />请上传自定义图片
											</p>

										</td>
									</tr>

									<!-- <tbody id="tbody">

                                    </tbody> -->

								</table>


								<button class="btn btn-info " type="submit">
									保存
								</button>

							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
		</div>
	</section>
</div>

<script>
	$('#dift_img').change(['Data'],function(){
		if($(this).val() == 2){
			$('#dift_file').show();
		}else{
			$('#dift_file').hide();
		}
	});


</script>
</body>
</html>
