<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 礼品券列表</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                        <form class="navbar-form form-inline" action="" method="post">
                            <div class="form-group pull-right">
                                <a href="{:U('Admin/GiftCoupon/coupon_info')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>添加礼品券</a>
                            </div>
                        </form>
                    </div>
                    <div id="ajax_return">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td class="text-center">
                                        礼品券名称
                                    </td>
                                    <td class="text-center">
                                        使用会员
                                    </td>
                                    <td class="text-center">
                                        订单号
                                    </td>
                                    <td class="text-center">
                                        使用时间
                                    </td>
                                    <td class="text-center">
                                        礼品券码
                                    </td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="lists" id="list">
                                    <tr>
                                        <td class="text-center">{$list.gift_coupon_name}</td>
                                        <td class="text-center">{$list.nickname}</td>
                                        <td class="text-center">{$list.order_sn}</td>
                                        <td class="text-center">
                                            <if condition="$list[use_time] gt 0">
                                                {$list.use_time|date='Y-m-d H:i',###}
                                                <else/>
                                                暂未使用
                                            </if>
                                        </td>
                                        <td class="text-center">
                                            {$list.code}
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="col-sm-6 text-right">{$page}</div>
                    </div>

                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
