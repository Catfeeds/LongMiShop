<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>龙米</title>
    <link href="__STATIC__/CSS/css.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/CSS/longmi.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="g-mn1">
    <div class="g-mn1c">
        <include file="Public/breadcrumb" />
        <div class="function_box">
            <div class="data-box">
                <div class="data" style="width:230px">
                    <p class="data-t1"><span>￥</span>10020.<span>00</span></p>
                    <p class="data-t2">账户余额</p>
                </div>
                <div style="clear:both"></div>
                <table width="100%" border="0" cellpadding="6">
                    <tr>
                        <td nowrap><label for="select"></label>
                            <span class="gray">填写提现金额：</span>
                            <input type="text" name="input2" id="appDate1" onKeyUp="clearNoNum(this)"  style="width:287px" class="text" placeholder="最多可提现10020.00元"></td>
                    </tr>
                    <tr>
                        <td nowrap><span class="gray">可提现方式（必填）：</span>
                            <label>
                                <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="单选" checked>
                                对私账户(支持提现至个人银行借记卡)</label>
                            <label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1">
                                对公账户(支持提现到公司银行卡)</label>
                            <p>

                            <ul class="tip">
                                <li>1.请仔细填写账户信息，如果填写错误导致资金流失，龙米网概不负责；</li>
                                <li>2.只支持提现到银行借记卡，不支持信用卡和存折。提现 审核周期为1~3个工作日；</li>
                            </ul>
                            </p></td>
                    </tr>
                    <tr>
                        <td nowrap><span class="gray">开户银行：</span>
                            <select name="select5" class="select">
                                <option>中国工商银行</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td nowrap><label for="select"></label>
                            <span class="gray">银行卡卡号：</span>
                            <input type="text" name="input2" id="appDate1"  style="width:300px" class="text" placeholder="只支持提现到银行借记卡，不支付信用卡"></td>
                    </tr>
                    <tr>
                        <td nowrap><label for="select"></label>
                            <span class="gray">开卡人姓名：</span>
                            <input type="text" name="input2" id="appDate1"  style="width:300px" class="text" placeholder="准确填写银行卡开卡人姓名，否则无法提现"></td>
                    </tr>
                    <tr>
                        <td nowrap><label for="select"></label>
                            <span class="gray">短信验证码：</span>
                            <input type="text" name="input2" id="appDate1"  style="width:150px" class="text" placeholder="请输入短信验证码">
                            <span class="btn_b" style="float:none"><a href="#">获取</a></span>
                            <p>
                            <ul class="tip">
                                <li>短信验证码将发送到您的手机:<span class="gray">18099999999</span>,请注意查收</li>
                            </ul>
                            </p></td>
                    </tr>
                    <tr>
                        <td nowrap><div class="btn_a"><a href="#">确认并提交</a></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    function clearNoNum(obj)
    {
        obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/^\./g,"");  //验证第一个字符是数字而不是.
        obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的.
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); //只能输入两个小数
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    }

</script>
</body>
</html>
