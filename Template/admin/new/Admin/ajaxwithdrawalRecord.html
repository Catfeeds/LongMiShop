<notempty name="list">
    <dl class="dl_box4">
        <dd style="width:15%">申请时间</dd>
        <dd style="width:27%; text-align:left">提现银行丨编号</dd>
        <dd style="width:8%"><span style="width:9%">金额丨明细</span></dd>
        <dd style="width:15%">处理完成时间</dd>
        <dd style="width:5%">状态</dd>
        <dd style="width:15%">申请人</dd>
        <!--<dd style="width:15%">备注</dd>-->
    </dl>
    <volist name="list"  id="item">
        <dl class="dl_box3">
            <dd style="width:15%">{$item.create_time|date='Y-m-d H:i:s',###}</dd>
            <dd style="width:27%; text-align:left">
                <p>{$item['mode'] == 1 ? '私人账户' : '公司账户' }丨{$item.bank}</p>
                <p class="color-d">{$item['card_number']}</p>
            </dd>
            <dd style="width:8%"><span class="color-c" style="width:9%">{$item.money}</span></dd>
            <dd style="width:15%"><span style="width:15%">{$item.update_time|date='Y-m-d H:i:s',###}</span></dd>
            <dd style="width:5%">
                <if condition="$item['state'] eq 0">
                    未处理
                <elseif condition="$item['state'] eq 1" />
                    已处理
                <elseif condition="$item['state'] eq 2" />
                    驳回
                </if>
            </dd>
            <dd style="width:15%">
                <p>{$item.bank_name}</p>
                <!--<p class="color-d">2056486165</p>-->
            </dd>
            <!--<dd style="width:15%">&nbsp;</dd>-->
        </dl>
    </volist>
    {$page}
<else />
    <div class="none">还没有相关数据</div>
</notempty>

<script>
    $(".pagination a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>
