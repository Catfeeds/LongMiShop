<include file="Public/min-header"/>
<div class="wrapper">
    <!-- Content Header (Page header) -->
   <include file="Public/breadcrumb"/>
    <section class="content">
    <!-- Main content -->
    <!--<div class="container-fluid">-->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> 用户反馈</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post" onsubmit="return checkUserUpdate(this);">
                    <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td class="col-sm-2">会员id:</td>
                        <td ><input type="text" class="form-control"  value="{$list.id}" readonly></td>
                    </tr>
                    <tr>
                        <td class="col-sm-2">会员昵称:</td>
                        <td ><input type="text" class="form-control"  value="{$list.nickname}" readonly></td>
                    </tr>


                    <tr>
                        <td>手机型号:</td>
                        <td>
                            <input type="text" class="form-control"  value="{$list.phone_model}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>手机网络:</td>
                        <td>
                            <input type="text" class="form-control" value="{$list.phone_network}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>反馈内容:</td>
                        <td>
                            <textarea cols="120" rows="10" disabled>{$list.user_proposal}</textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>填写时间:</td>
                        <td>
                            {$list.time|date='Y-m-d H:i',###}
                        </td>
                    </tr>    

                    <tr>
                        <td></td>
                        <td>
                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default pull-right" data-original-title="返回"><i class="fa fa-reply"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </form>

            </div>
        </div>
 	  </div> 
    </div>    <!-- /.content -->
   </section>
</div>
<script>
    function checkUserUpdate(){
        var email = $('input[name="email"]').val();
        var mobile = $('input[name="mobile"]').val();
        var password = $('input[name="password"]').val();
        var password2 = $('input[name="password2"]').val();

        var error ='';
        if(password != password2){
            error += "两次密码不一样\n";
        }

        if(!checkEmail(email)){
            error += "邮箱地址有误\n";
        }
        if(!checkMobile(mobile)){
            error += "手机号码填写有误\n";
        }
        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        return true;

    }
</script>

</body>
</html>
