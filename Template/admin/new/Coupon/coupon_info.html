<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 添加优惠券</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="" method="post">              
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>

                                <tr>
                                    <td class="col-sm-2">券类型</td>
                                    <td class="col-sm-4">
                                       <select name="is_discount" id="is_discount" {: isset($coupon['id'])?'disabled':''}>
                                           	<option value="0" {: empty($coupon['is_discount'])?'selected':''}>优惠券</option>
											<option value="1" {: $coupon['is_discount']==1?'selected':'' }>折扣券</option>
											<option value="2" {: $coupon['is_discount']==2?'selected':'' }>买一送一券</option>
											<option value="3" {: $coupon['is_discount']==3?'selected':'' }>第三方展示券</option>
                                       </select> 
                                    </td>
                                    <td>请选择券类型</td>
                                </tr>
								<tr>
									<td class="col-sm-2">券名称：</td>
									<td class="col-sm-4">
										<input type="text" value="{$coupon.name}" class="form-control" id="name" name="name" >
										<span id="err_attr_name" style="color:#F00; display:none;"></span>
									</td>
									<td class="col-sm-4">请填写券名称</td>
								</tr>
								<tr>
									<td class="col-sm-2">券备注：</td>
									<td class="col-sm-4">
										<input type="text" value="{$coupon.remarks}" class="form-control" id="remarks" name="remarks" >
										<span id="err_attr_remarks" style="color:#F00; display:none;"></span>
									</td>
									<td class="col-sm-4">请填写券备注</td>
								</tr>
								<tr>
                                    <td class="col-sm-2">优惠券简介：</td>
                                    <td class="col-sm-4">
                                        <textarea name="desc" id="" cols="68" rows="10">{$coupon.desc}</textarea>
                                    </td>
                                    <td class="col-sm-4">请填写券简介</td>
                                </tr>



								<tr class="coupon_tr coupon_type_0 coupon_type_1  my_is_appoint">
									<td>是否指定商品:</td>
									<td id="isAppoint">
										<select name="is_appoint" id="is_appoint" >
											<option value="0" {: empty($coupon['is_appoint'])?'selected':''}>否</option>
											<option value="1" {: $coupon['is_appoint']==1?'selected':'' }>是</option>
										</select>
									</td>
									<td class="col-sm-4"></td>
								</tr>
								<tr class="coupon_tr my_goods_id">
									<td> 商品 id ：</td>
									<td >
										<input type="text" value="{$coupon.goods_id}" class="form-control" id="goods_id" name="goods_id" />
									</td>
									<td class="col-sm-4"></td>
								</tr>


								<tr class="coupon_tr coupon_type_0 coupon_type_1">
                                    <td> <span id="discount">优惠券</span>面额：</td>
                                    <td >
                                        <input type="text" value="{$coupon.money}" class="form-control" id="money" name="money"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/>
                                    </td>
                                    <td class="col-sm-4"><span id="discount_span">优惠券可抵扣金额</span></td>
                                </tr>   
                                
                                  
                                <tr class="coupon_tr coupon_type_0 coupon_type_1">
                                    <td>消费金额：</td>
                                    <td>
                      					<input type="text" value="{$coupon.condition}" class="form-control active" id="condition" name="condition"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />
                                    </td>
                                    <td class="col-sm-4">订单需满足的最低消费金额(必需为整数)才能使用</td>
                                </tr>



                                <tr>
			                        <td>发放类型:</td>
			                        <td id="order-status">
			                         	<input name="type" type="radio" value="0" <if condition="$coupon['type'] eq 0">checked</if> >面额模板
			                            <input name="type" type="radio" value="1" <if condition="$coupon['type'] eq 1">checked</if> >按用户发放			                           
			                            <!--<input name="type" type="radio" value="2" <if condition="$coupon['type'] eq 2">checked</if> >注册发放-->
			                            <!--<input name="type" type="radio" value="3" <if condition="$coupon['type'] eq 3">checked</if> >邀请发放-->
										<input name="type" type="radio" value="4" <if condition="$coupon['type'] eq 4">checked</if> >线下发放
			                        </td>
									<td class="col-sm-4"></td>
			                    </tr>
			                    <tr>
			                    	<td>发放数量:</td>
			                    	<td><input type="text" value="{$coupon.createnum}" class="form-control" id="createnum" name="createnum" placeholder="0" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" /></td>
			                    	<td class="col-sm-4">发放数量限制(默认为0则无限制)</td>
			                    </tr>
			                    <tr class="timed">
			                        <td>发放起始日期:</td>
			                        <td>
			                            <div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                      <i class="glyphicon glyphicon-calendar fa fa-calendar">  </i>
			                                </span>
			                                <input type="text" value="{$coupon.send_start_time|date='Y-m-d',###}" class="form-control" id="send_start_time" name="send_start_time">
			                            </div>
			                        </td>
			                        <td class="col-sm-4"></td>
			                    </tr>
			                    <tr class="timed">
			                        <td>发放结束日期:</td>
			                        <td>
			                            <div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"> </i>
			                                </span>
			                                <input type="text" value="{$coupon.send_end_time|date='Y-m-d',###}" class="form-control" id="send_end_time" name="send_end_time">
			                            </div>
			                        </td>
			                        <td class="col-sm-4"></td>
			                    </tr>
								<tr>
									<td>使用类型:</td>
									<td id="useType">
										<input name="use_type" type="radio" value="0" <if condition="$coupon['use_type'] eq 0">checked</if> >固定时间
										<input name="use_type" type="radio" value="1" <if condition="$coupon['use_type'] eq 1">checked</if> >动态时间
									</td>
									<td class="col-sm-4"></td>
								</tr>
								<tr class="useTimed">
			                        <td>使用起始日期:</td>
			                        <td>
			                            <div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
			                                </span>
			                                <input type="text" value="{$coupon.use_start_time|date='Y-m-d',###}" class="form-control" id="use_start_time" name="use_start_time">
			                            </div>
			                        </td>
			                        <td class="col-sm-4"></td>
			                    </tr> 
			                    <tr class="useTimed">
			                        <td>使用结束日期:</td>
			                        <td>
			                            <div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
			                                </span>
			                                <input type="text" value="{$coupon.use_end_time|date='Y-m-d',###}" class="form-control" id="use_end_time" name="use_end_time">
			                            </div>
			                        </td>
			                        <td class="col-sm-4"></td>
			                    </tr>
								<tr class="useTimed2">
									<td> 天数限制：</td>
									<td >
										<input type="number" value="{$coupon.limit_day}" class="form-control"  name="limit_day"  onpaste="this.value=this.value.replace(/[^\d]/g,'')" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/>
									</td>
									<td class="col-sm-4"><span>获得券时间算起</span></td>
								</tr>
								</tbody>
                                <tfoot>
                                	<tr>
                                	<td>
                                		<input type="hidden" name="id" value="{$coupon.id}">
                                	</td>
                                	<td class="col-sm-4"></td>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

<script>
	$(function(){
		$('#order-status input[type="radio"]').click(function(){
			if($(this).val() == 0){
				$('.timed').hide();
			}else{
				$('.timed').show();
			}
		});
		$('#useType input[type="radio"]').click(function(){
			if($(this).val() == 0){
				$('.useTimed').show();
				$('.useTimed2').hide();
			}else{
				$('.useTimed').hide();
				$('.useTimed2').show();
			}
		});
		$('#is_appoint').change(function(){
			if($(this).val() == 0){
				$('.my_goods_id').hide();
			}else{
				$('.my_goods_id').show();
			}
		});


	});


$(function(){
    data_pick('send_start_time');
    data_pick('send_end_time');
    data_pick('use_start_time');
    data_pick('use_end_time');
	$('#is_discount input[type="radio"]:checked').trigger('click');
	$('#order-status input[type="radio"]:checked').trigger('click');
	$('#useType input[type="radio"]:checked').trigger('click');
	$('#is_appoint').trigger('change');
})
    
function data_pick(id){
    var myDate = new Date();
    $('#'+id).daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minDate:myDate.getFullYear()+'-'+myDate.getMonth()+'-'+myDate.getDate(),
        maxDate:'2030-01-01',
        format: 'YYYY-MM-DD',
        locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
    });
}

//选择类型
$('#is_discount').change(['Data'],function(){
    var values = $(this).val();

	$(".coupon_tr").hide();
	$(".coupon_type_"+values).show();

    if(values==1){
        $('#discount').text('折扣券');
        $('#discount_span').text('可折扣百分比');
    }else if(values==2){
		$('#is_appoint').val(1);
	}else if(values==3){

	}else{
		$('#discount').text('优惠券');
		$('#discount_span').text('优惠券可抵扣金额');
	}
	$('#is_appoint').trigger('change');
});

$('#money').change(['Data'],function(){
    var values = $(this).val();
    var is_discount = $('#is_discount').val();
});
</script>
</body>
</html>
