    <if condition="$count gt $limit">
        <div class="Load—more" id="getmore">
            <a  href="javascript:void(0)" onClick="ajax_sourch_submit()">点击加载更多</a>
        </div>
    </if>
    <script>
        var  page = 1;

        /*** ajax 提交表单 查询订单列表结果*/
        function ajax_sourch_submit()
        {
            page += 1;
            // alert(1);
            $.ajax({
                type : "GET",
                url:"/index.php?m=Mobile&c=User&a=message&is_ajax=1&p="+page,//+tab,
                success: function(data)
                {
                    console.log(data);
                    if(data == '')
                        $('#getmore').hide();
                    else
                    {
                        $("#ajax_return").append(data);
                        $(".m_loading").hide();
                    }
                }
            });
        }
    </script>
    <else/>

    <div class="empty"><img src="__STATIC__/SVG/d4.svg?42368"></div>
    <div class="empty_txt">暂无数据！</div>
