<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">



    <title>{$art['title']}</title>

   <link rel="stylesheet" type="text/css" href="__STATIC__/css/message_details1.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/message_details2.css">
</head>
<body id="activity-detail" class="zh_CN mm_appmsg not_in_mm" ontouchstart="">



<div id="js_article" class="rich_media">




    <div class="rich_media_inner">
        <div id="page-content">
            <div id="img-content" class="rich_media_area_primary">
                <h2 class="rich_media_title" id="activity-name">
                    {$art['title']}
                </h2>
                <div class="rich_media_meta_list">
                    <em id="post-date" class="rich_media_meta rich_media_meta_text">{$art['publish_time']|date='Y-m-d',###}</em>
                    <em class="rich_media_meta rich_media_meta_text">{$art['author']}</em>
                    <span class="rich_media_meta rich_media_meta_text rich_media_meta_nickname " id="click">阅读数: {$art['click']}</span>
                </div>







                <div class="rich_media_content " id="js_content">
                    {$art['content']|htmlspecialchars_decode}
                </div>





            </div>





        </div>

    </div>
</div>


</body>
</html>
