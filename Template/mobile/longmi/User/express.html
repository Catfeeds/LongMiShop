<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>查看物流</title>
<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
<link href="__STATIC__/css/css.css?{$versionToken}" rel="stylesheet" />
</head>
<body>
<if condition = "$isNoFindApi eq true">



	<div class="express_box">
		<div class="express_txt" >
			<div class="now1">
				<if condition="$notFind eq true">
					<p style="margin-top:20px;">未能查询到 {$shipping_name} 的包裹消息，快递单号：{$invoice_no}</p>
				<else/>
					<p style="margin-top:20px;">该包裹请登陆{$shipping_name}官网查询进度，<a href="http://www.ane66.com/" target="_blank">http://www.ane66.com/</a>，快递单号：{$invoice_no}</p>
				</if>

			</div>
		</div>
	</div>
	<else/>

	<div class="express_box">
		<if condition="$expressData['status'] eq 200">
			<div class="express_txt">
				<p><span>快递编号：</span>{: $odd_numbers}</p>
				<p><span>承运人：</span>{: $expressData['com']}</p>
				<!-- <p><span>预计送达时间：</span>2016-08-25</p> -->
			</div>

			<div class="course_box">
				<div class="course">

					<volist name="expressData['data']" id="id" key="key">
						<div class="{: $key==1 ? 'before' : 'now'}"><p>{$id['context']}</p>
							<span>{$id['time']}</span></div>
					</volist>

				</div>
				<div class="now1"><p>订单已打印！</p>
					<span>{$pay_time|date='Y-m-d H:i:s',###}</span></div>
			</div>
			<else />
			<div class="express_txt" >
				<div class="now1">
					<p style="margin-top:20px;">{$expressMessage}</p>
				</div>
			</div>
		</if>
	</div>
</if>
</body>
<include file="Public/footer"/>
</html>
