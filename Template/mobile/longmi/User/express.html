<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>查看物流</title>
<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
<link href="__STATIC__/css/css.css" rel="stylesheet" />
</head>
<body>
<div class="express_box">
	<if condition="$expressData['status'] eq 2">
		<div class="express_txt">
			<p><span>快递编号：</span>{: $expressData['codenumber']}</p>
			<p><span>承运人：</span>{: $expressData['com']}</p>
			<!-- <p><span>预计送达时间：</span>2016-08-25</p> -->
		</div>

		<div class="course_box">
			<div class="course">
			<volist name="expressData['data']" id="id" key="key">
				<div class="{: $key==1 ? 'before' : 'now'}"><p>{$id['context']}</p>
				<span>{$id['time']}</span></div>
			</volist>

			</div>
			<div class="now1"><p>订单已打印！</p>
			<span>2016-08-24 10:12</span></div>
		</div>
	<else />
		<div class="express_txt">
			<div class="now1">
				<p>{$expressMessage}</p>
			</div>
		</div>
	</if>
</div>
</body>
</html>
