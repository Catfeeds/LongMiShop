<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<body>
<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row login_text">
				  <input type="text" disabled class="login_text" placeholder="{: $user['mobile']}" readonly  id="new_mobile">
				</div>
				<div class="mui-input-row login_text">
                <div class="note"><a href="#">获取验证码</a></div>
				  <input type="text" class="mui-input login_text" placeholder="短信验证码">
				</div>
				<div class="mui-input-row mui-password login_text">

			</form>

		</div>

<script>
	function submit_form(){
		var new_mobile = $('#mobile').val();
		if(!checkMobile(new_mobile)){
			alert('手机格式错误');
			return false;
		} 
		if($.trim($('#new_code').val()) == '')  
		{
		alert('验证码不能为空');
		return false;     
		}
	}

	function a_code(){
		$('#new_code').trigger('click');
	}

	function sendCode(obj,input_id){
        var id = $(obj).attr('id');
        var input = $('#new_mobile').val();
        var inputs = $('#mobile').val();
        if(!checkMobile(input)){
            alert('手机号码格式错误');//alert('手机号码格式错误');
            return false;
        }
        if(input != inputs){ //手机有修改
          check_phone(input);
        }
        //发送验证码
        $.ajax({
            type : "get",
            url  : "/index.php?m=Index&c=User&a=send_sms_reg_code&send="+input,
            dataType : 'json',
            error: function(request) {
                console.log(request);
                alert('服务器繁忙, 请联系管理员!');//alert("服务器繁忙, 请联系管理员!");
                return;
            },
            success: function(res) {
              console.log(res);
                if(res.status == 1){
                    jsInnerTimeout(id);
                }else{
                    alert('发送失败');//alert('发送失败');
                }
            }
        });
    }

    //验证手机是否已绑定
	function check_phone(input){
	  $.ajax({
	    type:'post',
	    url :"/index.php?m=Index&c=User&a=check_phones&phone="+input,
	    dataType : 'json',
	    error: function(request) {
	        console.log(request);
	        alert('服务器繁忙, 请联系管理员!');//alert("服务器繁忙, 请联系管理员!");
	        return;
	    },
	    success:function(res){
	      if(res == 1){
	        return true;
	      }else if(res == 2){
	        alert('此号码已绑定！');
	        return false;
	      }
	    }
	  });
	}


	//倒计时函数
    function jsInnerTimeout(id)
    {
        var codeObj=$("#"+id);
        var intAs=parseInt(codeObj.attr("IntervalTime"));

        intAs--;
        codeObj.attr("disabled","disabled");
        if(intAs<=-1)
        {
            codeObj.removeAttr("disabled");
            codeObj.attr("IntervalTime","{: $time}");
            codeObj.val("获取验证码");
            return true;
        }

        codeObj.val(intAs+'s后再次获取');
        codeObj.attr("IntervalTime",intAs);

        setTimeout("jsInnerTimeout('"+id+"')",1000);
    };

    /**
     * 手机号码格式判断
     * @param tel
     * @returns {boolean}
     */
    function checkMobile(tel) {
        var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
        if (reg.test(tel)) {
            return true;
        }else{
            return false;
        };
    }
</script>
