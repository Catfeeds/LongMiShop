<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>修改登录密码</title>
<script src="__STATIC__/js/mui.min.js"></script>
<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
<link href="__STATIC__/css/css.css" rel="stylesheet" />
<script src="__STATIC__/js/jquery.min.js"></script>
</head>
<body>
<div class="mui-content">
			<form id='login-form' class="mui-input-group" id="pas_form" method="post" cation="{: U('Moblie/User/edit_password')}">
				<div class="mui-input-row login_text">
				  <input type="text" disabled class="login_text" placeholder="{: $user['mobile']}" readonly  id="new_mobile" value="{: $user['mobile']}" name="mobile">
				</div>
				<div class="mui-input-row login_text">
                <div class="note"><a href="javascript:void(0);" onClick="sendCode(this,'new_mobile')" id="cide" intervaltime="60">获取验证码</a></div>
				  <input type="text" class="login_text" placeholder="短信验证码" name="phone_code" id="phone_code">
				</div>
				<div class="mui-input-row mui-password login_text">
				  <input type="password" class="mui-input-password login_text" placeholder="密码" name="password" id="password">
				</div>
                
			
		  	<div class="login_btn"><a href="javscript:void(0);" onclick="submit_form()">确认提交</a></div>
          	<div class="login_btn1"><a href="{: U('Mobile/User/userinfo')}">返回</a></div>
			</form>

		</div>
</body>
<include file="Public/footer"/>
</html>

<script>
    var kong = true;
	function submit_form(){
		var new_mobile = $('#new_mobile').val();
		if(!checkMobile(new_mobile)){
			alert('手机格式错误');
			return false;
		} 
		if($.trim($('#phone_code').val()) == '')  
		{
		alert('验证码不能为空');
		return false;     
		}
		$('#login-form').submit();
	}

	function a_code(){
		$('#new_code').trigger('click');
	}

	function sendCode(obj,input_id){
        var id = $(obj).attr('id');
        console.log(id);
        var input = $('#new_mobile').val();
        var inputs = $('#mobile').val();
        if(!checkMobile(input)){
            alert('手机号码格式错误');//alert('手机号码格式错误');
            return false;
        } 
        // jsInnerTimeout(id);return;
        //发送验证码
        if(kong){
            $.ajax({
                type : "get",
                url  : "/index.php?m=Mobile&c=User&a=send_sms_reg&send="+input,
                dataType : 'json',
                error: function(request) {
                    console.log(request);
                    alert('服务器繁忙, 请联系管理员!');//alert("服务器繁忙, 请联系管理员!");
                    return;
                },
                success: function(res) {
                  console.log(res);
                    if(res.status == 1){
                        jsInnerTimeout(id);
                        kong = false;
                    }else{
                        alert(res.msg);//alert('发送失败');
                    }
                }
            });  
        }
        
    }



	//倒计时函数
    function jsInnerTimeout(id)
    {
        var codeObj=$("#"+id);
        var intAs=parseInt(codeObj.attr("intervaltime"));

        intAs--;
        codeObj.attr("disabled","disabled");
        if(intAs<=-1)
        {
            codeObj.removeAttr("disabled");
            codeObj.attr("intervaltime","60");
            codeObj.text("获取验证码");
            kong = true;
            return true;
        }

        codeObj.text(intAs+'s后再次获取');
        codeObj.attr("intervaltime",intAs);

        setTimeout("jsInnerTimeout('"+id+"')",1000);
    };

    /**
     * 手机号码格式判断
     * @param tel
     * @returns {boolean}
     */
    function checkMobile(tel) {
        var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
        if (reg.test(tel)) {
            return true;
        }else{
            return false;
        };
    }
</script>
