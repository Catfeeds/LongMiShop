<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>评价</title>
<script src="__STATIC__/js/jquery.min.js"></script>
<script src="__STATIC__/js/mui.min.js"></script>
<script src="__STATIC__/js/jquery.raty.min.js"></script>
<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
<link href="__STATIC__/css/css.css?{$versionToken}" rel="stylesheet" />
</head>
<body>
<form id="add_comment" method="post" enctype="multipart/form-data" >
<input type="hidden" name="order_id" value="{$order_goods.order_id}">
<input type="hidden" name="goods_id" value="{$order_goods.goods_id}">
  <div class="mui-content-padded" style="margin: 5px;">
    <div class="mui-input-row" style="margin: 10px 5px;">
      <textarea id="textarea" rows="5" placeholder="想说点什么"  name="content"></textarea>
    </div>
  </div>
  <div id="numberMax" class="xx"></div>
  <script type="text/javascript">
      $(function() {
        $.fn.raty.defaults.path = '__STATIC__/images';
        $('#numberMax').raty({
          numberMax: 5,
          number   : 500
        });
      });
   </script>
  <div class="l_btn3"><a href="javascript:void(0);" onclick="validate_comment()">发表评价</a></div>
</form>

</body>
</html>

<script>
  function validate_comment(){
  var content = $("#textarea").val();
  
  if(content == ''){
      alert('评价内容不能为空！');
  }else{
    $('#add_comment').submit();
  }
}
</script>
