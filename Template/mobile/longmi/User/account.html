<include file="Public/header"/>
<div class="money">
    <div class="m1">余额</div>
    <div class="m2"><span>￥</span>{$user['user_money']}</div>
    <div class="advance_a">
        <a href="{:U('Mobile/User/withdrawDeposit')}">提现</a>
    </div>
    <div style="color:#fff; font-size:12px">
        可提现{$user['user_money']}元
    </div>
</div>

<notempty name="account_log">
    <div id="account_list">
        <foreach name="account_log" item="item" key="k">
            <div class="m6">
                <div class="m6_left">
                    <div>{$item.desc}</div>
                    <div class="m7">{$item.change_time|date='Y-m-d H:i:s',###}</div>
                </div>
                <div class="m6_right">{$item.user_money}</div>
            </div>
        </foreach>
    </div>
    <if condition="$count gt $limit ">
        <div class="Load—more" id="getmore">
            <a  href="javascript:void(0)" onClick="ajax_sourch_submit()">点击加载更多</a>
        </div>
    </if>
    <script>
        var  page = 1;
        /*** ajax 提交表单 查询订单列表结果*/
        function ajax_sourch_submit()
        {
            page += 1;
            $.ajax({
                type : "GET",
                url:"/index.php?m=Mobile&c=User&a=account&is_ajax=1&p="+page,//+tab,
//			url:"{:U('Mobile/User/account',null,'')}/is_ajax/1/p/"+page,//+tab,
//			data : $('#filter_form').serialize(),// 你的formid 搜索表单 序列化提交
                success: function(data)
                {
                    if($.trim(data) == '')
                        $('#getmore').hide();
                    else
                        $("#account_list").append(data);
                }
            });
        }
    </script>
    <else/>
    <div class="empty"><img src="__STATIC__/images/new/no_money.png"></div>
    <!--<div class="empty_txt">暂无数据！</div>-->
</notempty>

</body>
<style>
    .m6{
        padding-right: 20px;
        padding-left: 20px;
    }
</style>
<include file="Public/footer"/>
</html>
