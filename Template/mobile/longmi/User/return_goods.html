<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>申请售后</title>
<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
<link href="__STATIC__/css/css.css?{$versionToken}" rel="stylesheet" />
</head>
<body>
<form method="post" action="" id="return_form">
	<div class="mui-content-padded">
	  <div class="mui-input-row">
	    <textarea id="textarea" rows="5" placeholder="请描述一下问题" name="reason" ></textarea>
	  </div>
	</div>
	<div class="site">回寄地址：
	{: !empty($lmshop_config['shop_info_address']) ? $lmshop_config['shop_info_address']  : '广州天河区富力盈利大厦南塔2619'}<br>

	客服电话：400-999-4234</div>
	<input type="hidden" name="order_id" value="{$orderId}" />
    <input type="hidden" name="order_sn" value="{$orderSn}" />
    <input type="hidden" name="goods_id" value="{$goodsId}" />
	<div class="l_btn3"><a href="javascript:submit_form();">提交</a></div>
</form>
</body>
</html>
<script src="__STATIC__/js/jquery.min.js"></script>
<script>
	function submit_form(){
		var reason = $.trim($('#textarea').val());
		if(reason == '')
		{
			alert('请输入退换货原因');// alert('请输入退换货原因!');
			return false;
		}
		$('#return_form').submit();
	}
</script>
