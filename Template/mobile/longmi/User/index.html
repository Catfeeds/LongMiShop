<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>{$lmshop_config['shop_info_store_title']}</title>
	<meta http-equiv="keywords" content="{$lmshop_config['shop_info_store_keyword']}" />
	<meta name="description" content="{$lmshop_config['shop_info_store_desc']}" />
	<script src="__STATIC__/js/mui.min.js"></script>
	<script src="__STATIC__/js/TouchSlide.js"></script>
	<link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
	<link href="__STATIC__/css/css.css" rel="stylesheet" />
	<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
</head>
<body>

<div class="top_box">
	<include file="Public/news"/>
</div>

<include file="Public/user_topnav"/>
<div class="er">
	<ul>
		<li><p>优惠券</p><span>{$couponCount}</span></li>
		<li><p>余额</p><span>￥{$user['user_money']}</span></li>
		<li class="none"><p>积分</p><span>{$user['pay_points']}</span></li>
	</ul>

</div>
<div class="er_t">我的订单</div>
<div class="er1">
	<ul>
		<li>
			<p><a href="{:U('Mobile/Order/order_list',array('type'=>'WAITPAY'))}">待付款</a></p>
		</li>
		<li style="background-image:url('__STATIC__/SVG/a2.svg')">
			<p><a href="{:U('Mobile/Order/order_list',array('type'=>'WAITSEND'))}">待发货</a></p>
		</li>
		<li style="background-image:url('__STATIC__/SVG/a3.svg')">
			<p><a href="{:U('Mobile/Order/order_list',array('type'=>'WAITRECEIVE'))}">已发货</a></p>
		</li>
		<li style="background-image:url('__STATIC__/SVG/a4.svg')">
			<p><a href="{:U('Mobile/Order/order_list',array('type'=>'WAITCCOMMENT'))}">已完成</a></p>
		</li>
	</ul>

</div>

<div class="my_nav">
	<ul>
		<!--<li><a href="{:U('Mobile/User/collect_list')}">收藏</a></li>-->
		<li><a href="{:U('Mobile/User/account')}">钱包</a></li>
		<li><a href="{:U('Mobile/User/coupon')}">优惠券</a></li>
		<li><a href="{:U('User/points')}">积分</a></li>
		<if condition = " !isWeChatBrowser() " >
			<li><a href="{:U('User/logout')}">注销</a></li>
		</if>
	</ul>
</div>

<include file="Public/nav"/>

</body>
<include file="Public/footer"/>
</html>
