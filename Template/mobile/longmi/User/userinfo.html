<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>账号管理</title>
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__STATIC__/js/TouchSlide.js"></script>
    <script src="__STATIC__/js/jquery.min.js"></script>
    <link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
    <link href="__STATIC__/css/css.css" rel="stylesheet" />
</head>
<body>

<div class="cp_box" style="padding-top:10px">
    <div class="cp1">
        <div class="c">
            <a href="{: U('Mobile/User/edit_details')}"></a>
        </div>
        <div class="setup_box">
            <div class="se-1">修改基本信息</div>
            <div class="se-2">（地址，昵称，头像）</div>
        </div>
    </div>
    <if condition = " isThirdAccount( $user ) && !isBinding( $user['user_id'] ) " >
        <div class="cp1">
            <div class="c">
                <a href="{: U('Mobile/User/binding')}"></a>
            </div>
            <div class="setup_box">
                <div class="se-1">绑定手机号码</div>
            </div>
        </div>
    </if>
    <if condition = " !isThirdAccount( $user ) " >
        <div class="cp1">
            <div class="c">
                <a href="{: U('Mobile/User/edit_mobile')}"></a>
            </div>
            <div class="setup_box">
                <div class="se-1">修改手机号码</div>
                <div class="se-2" id="phones">（{: $user['mobile']}）</div>
            </div>
        </div>
        <div class="cp1">
            <div class="c">
                <a href="{: U('Mobile/User/edit_password')}"></a>
            </div>
            <div class="setup_box">
                <div class="se-1">修改登录密码</div>
            </div>
        </div>
    </if>


    <div class="login_btn1"><a href="{: U('Mobile/User/index')}" style="width:100%">返回</a></div>
</div>
<notempty name = "bindingAccountInfo" >
    <div class="cut">
        <div class="cut-titel">可切换账号</div>
        <div class="cut-box">
            <div class="cut-left"><img src="{$bindingAccountInfo['head_pic']|default="__STATIC__/images/user_48.png"}" width="48" height="48"></div>
            <div class="cut-right">
                <div>用户名：<span>{$bindingAccountInfo['nickname']}</span></div>
                <div>手机：<span>{$bindingAccountInfo['mobile']}</span></div>
                <div>邮箱：<span>{$bindingAccountInfo['email']}</span></div>
            </div>
            <div class="l_r">
                <div class="l_btn2" id="promptBtn">
                    <a href="#" id="info">解绑账号</a>
                </div>
                <div class="l_btn1">
                    <a href="{:U('Mobile/User/switchAccount')}">切换账号</a>
                </div>
            </div>
        </div>
    </div>

</notempty>
</body>
<include file="Public/footer"/>
</html>

<script>
    $(function(){
        // $("#phones").html($("#phones").substring(0,3)+"****"+$("#phones").substring(8,11));
        // $("#phone").val($("#phone").val().substring(0, 3) + "****" + $("#phone").val().substring(7, 11));
    });

    if(document.getElementById("promptBtn") != undefined){
        document.getElementById("promptBtn").addEventListener('tap', function() {
            var btnArray = ['否', '是'];
            mui.confirm('是否解除绑定账号？', '提示', btnArray, function(e) {
                if (e.index == 1) {
                    window.location.href = "{:U('Mobile/User/relieveBinding')}";
                } else {

                }
            })
        });
    }

</script>
