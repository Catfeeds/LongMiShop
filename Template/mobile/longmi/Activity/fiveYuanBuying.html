<include file="Public/header2"/>
<body>
<include file="Public/loading"/>
<div class="fiveYuanBuying">
    <img src="__STATIC__/images/new/activity_1_banner.jpg">
    <a id="buy" class="a1">5元抢购88元龙米大礼包</a>
    <a href="{:U('Mobile/Index/index')}" class="a2">放弃抢购，去看看更多好玩的</a>
</div>
<div class="new_poster" style="background: none;">
    <span><b>88元龙米礼包是什么？</b></span>
    <span>2张10元优惠券，</span>
    <span>2张15元优惠券，</span>
    <span>1张38元包月优惠券，订单满380元即可使用。</span>
</div>
<include file="Public/js"/>
<include file="Public/nav"/>
</body>
<script>
    var lock = false;
    $(function(){
        $("#buy").click(function(){
            if(lock){
                return;
            }
            lock = true;
            $.ajax({
                type: "GET",
                url: "{:U('Mobile/Addons/fiveYuanBuying')}",
                dataType: 'json',
                success: function (data) {
                    if(data.state){
                        alert("正在为你跳转到支付页面...");
                        location.href =  data.data;
                        return ;
                    }else{
                        alert(data.msg);
                    }
                    lock = false;
                },
                error:function(){
                    lock = false;
                    alert("网络错误");
                }
            });
        });
    });
</script>
<include file="Public/footer"/>
</html>
