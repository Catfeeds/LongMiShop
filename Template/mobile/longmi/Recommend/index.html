<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <title>分享有礼-{$shopConfig['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$shopConfig['shop_info_store_keyword']}" />
    <meta name="description" content="{$shopConfig['shop_info_store_desc']}" />
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__STATIC__/js/TouchSlide.js"></script>
    <script src="__STATIC__/js/myjquery1.js"></script>
    <link href="__STATIC__/css/mui.min.css" rel="stylesheet" />
    <script type="text/javascript">
        function share(){
            $('#share').show();
        }
    </script>
    <style >
        #share{
            z-index:9999999999999999999999;
            position:fixed;
            width:100%;
            height:100%;
            top:0px;
            right:0px;
            margin-top:0;
            background:url('__STATIC__/images/share.png') right top no-repeat #000;
            background-size:80%;
            opacity: 0.8;
        }
    </style>

    <link href="__STATIC__/css/activity.css" rel="stylesheet" type="text/css">
<body class="bg"  style="background: url('__STATIC__/images/f-bg.jpg');">
<div id="share" style="display:none" onclick="$(this).css('display','none');"></div>
<div class="main">
    <div class="logo"><img src="__STATIC__/SVG/logo.svg" width="70" height="100"></div>
    <div class="t1"><img src="__STATIC__/images/cd.png" width="464" height="502"></div>
    <div class="t2">送给朋友{$beInviteData.point}{$beInviteData.balance}{$beInviteData.coupon.money}元，TA购买成功后</div>
    <div class="t3">你赚{$inviteData.point}{$inviteData.balance}{$inviteData.coupon.money}元</div>
    <div class="t4"><a href="{:U('Mobile/Recommend/rule')}">分享有礼规则</a></div>
    <div class="t5"><a href="javascript:share();">邀请好友</a></div>
    <div class="t6"><a href="{:U('Mobile/Recommend/recommendList')}">我推荐了<span>{$number}</span>人</a></div>
    <div class="t7"></div>
</div>
</body>
<include file="Public/footer"/>
</html>
