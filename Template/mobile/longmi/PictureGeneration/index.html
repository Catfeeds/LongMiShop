<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我入职了苹果</title>
    <link type="text/css" rel="stylesheet" href="__STATIC__/css/frozen.css" />
    <link type="text/css" rel="stylesheet" href="__STATIC__/css/css.css?42368" />
    <script src="__STATIC__/js/jquery.js"></script>
    <style>
        body{color:#a6a6a6; font-size:16px; padding-top:45px;}
        body b{color: #00A5E3}
        body>a{display:none;}
        h2.title {line-height: 45px;font-size: 20px;color: #FF0000;position: fixed;top: 0;height: 45px;-webkit-box-sizing: border-box;width: 100%;z-index: 99;background-color: #f8f9fa;text-align:center;}
        .pr5{padding-bottom:45px;}
        .pr5 p{margin-bottom:5px;}
        .ui-list{background-color:#f8f9fa;padding-bottom:5px}
        #mcover{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0, 0, 0, 0.7);display:none;z-index:20000;}
        #mcover img{position:fixed;right: 18px;top:5px;width:260px;height:180px;z-index:20001;}
        .ui-header-positive, .ui-footer-positive {
            background-color: #e6c413 !important;
        }
        .ui-btn-danger{
            background-color: #e6c413 !important;
            background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0.5,#e6c413),to(#e6c413)) !important;
        }
        .tip_b {
            color: #444444;
        }
    </style>
</head>
<body>
<notempty name = "name">
    <header class="ui-header ui-header-positive ui-border-b">
        <h1>我入职了苹果</h1>
    </header>
    <div class="wrapper">
        <h1 style="text-align: center; padding: 0 10%; width: 80%;">长按保存图片，然后分享到朋友圈，大家一起装吧！</h1>

        <img src="{:U('Mobile/pictureGeneration/run',array('name' => $name,'position' => $position))}" width="100%"/>
    </div>
    <div class="ui-btn-wrap">
        <a href="{:U('Mobile/pictureGeneration/index')}" class="ui-btn-lg ui-btn-danger">返回</a>
    </div>
<else/>
    <header class="ui-header ui-header-positive ui-border-b">
        <h1>我入职了苹果</h1>
    </header>
    <div class="wrapper">
        <div class="ui-form">
            <div>
                <img src="__STATIC__/images/pictureGenerationShow.png" style=" width: 100%;">
            </div>
            <if condition="$signPackage neq null && $user['is_follow'] neq 1">
                <else/>
                 <form  method="POST" id="myForm">
            </if>
                <div class="ui-form-item ui-border-b">
                    <label for="#">姓名</label>
                    <input type="text" name="name" placeholder="输入你的姓名"/>
                </div>
                <div class="ui-form-item ui-border-b">
                    <label for="#">职位</label>
                    <input type="text" name="position" placeholder="输入你的职位"/>
                </div>

                <div class="ui-btn-wrap">
                    <a id="mySubmit" class="ui-btn-lg ui-btn-danger">确定</a>
                </div>
            <if condition="$signPackage neq null && $user['is_follow'] neq 1">
                <else/>
                </form>
            </if>
        </div>
        <div class="tip_b">
            <div>
                <div>
                    “龙米科技 跟 apple computer Inc. 启动战略合作。亚太地区苹果办事处的名片现在都印上了龙米科技二维码”
                </div>
                <div style="text-align: right;">
                    ----至于你信不信，反正我不信
                </div><br>
                <div>
                    关注公众号，点击“入职苹果！”制作属于自己的名片！
                </div><br>
                <div>
                    此游戏仅供娱乐跟刷朋友圈，别无他意。有兴趣的可以点底部菜单“马上买米”，了解一下好吃好玩又有趣的龙米。
                </div><br><br><br>
            </div>
        </div>
    </div>
    <if condition="$signPackage neq null && $user['is_follow'] neq 1">

        <div id="followMask" style="display:none;" onclick="$(this).css('display','none');">
            <img src="__STATIC__/SVG/padlockImg.svg" alt="" class="padlockImg">
            <img src="__STATIC__/images/follow2.png" class="follow">
        </div>
        <style>

            #followMask{
                z-index:9999999999999999999999;
                position:fixed;
                width:100%;
                height:100%;
                top:0px;
                right:0px;
                margin-top:0;
                background: #000;
                /*background-size:50%;*/
                opacity: 0.9;
            }
            #followMask .padlockImg{
                position: relative;
                left: 95%;
                top: -27%;
                width: 45px;
                height: 40px;
                margin: -50px 0 0 -50px;
            }
            #followMask .follow{
                position: relative;
                left: 50%;
                top: 50%;
                width: 240px;
                height: 452px;
                margin: -226px 0 0 -120px;
            }
        </style>

        <script>
            $(function(){
                $("#mySubmit").click(function(){
                    $('#followMask').show();
                });
            });
        </script>
        <else/>

        <script>
            $(function(){
                $("#mySubmit").click(function(){
                    $("#myForm").submit();
                });
            });
        </script>

    </if>
</notempty>
</body>
</html>
