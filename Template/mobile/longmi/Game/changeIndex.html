<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="__STATIC__/js/game/change/phone.js"></script>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/game/change/index.css">
	<!--<script src="../Static/js/game/change/music.js"></script>-->

</head>
<body>

<img src="__STATIC__/images/game/change/yue.png" alt="" id="yinyuetubiao" class="yinyuetubiao">

<div class="meng00"></div>

<div class="by">

	<!-- loading -->
	<div class="loading">
		<div class="loading_div">
			<div class="loading_tiao">
				<div class="loading_tu"></div>
			</div>
			<div class="loading_zi">
				<span>游戏加载中，请稍候...</span><br>
				<span class="loading_w">0%</span>
			</div>
		</div>
	</div>

	<!-- 内容 -->
	<div class="content">

		<!-- 首页 -->
		<div class="shouye">
			<div class="shouye_liuxing">
				<div class="shouye_liuxing1"></div>
				<div class="shouye_liuxing2"></div>
			</div>
			<div class="shouye_biaoti">
				<div class="shouye_biaoti1"></div>
				<div class="shouye_biaoti2"></div>
				<div class="shouye_xingxing">
					<div class="shouye_xingxing1"></div>
					<div class="shouye_xingxing2"></div>
				</div>
				<div class="shouye_hongbao"></div>
			</div>

			<!-- 开始游戏 -->
			<div class="shouye_ren">
				<!-- 开始游戏按钮 -->
				<div class="shouye_anniu"></div>
			</div>

			<!-- 没有机会 -->
			<div class="shouye_tan1">
				<div class="shouye_tan1_box">
					<div class="shouye_tan1_anniu"></div>
				</div>
			</div>

			<!-- 请先关注 -->
			<div class="shouye_tan2">
				<img src="__STATIC__/images/game/change/shouye_tan2.png" alt="" class="erweima">
			</div>
		</div>

		<!-- 游戏页面 -->
		<div class="game">
			<canvas width="640" height="1040" id="canvas1"></canvas>
			<div class="game_left">
				<div class="game_left_tishi"></div>
			</div>
			<div class="game_right">
				<div class="game_right_tishi"></div>
			</div>
			
			<!-- 游戏说明 -->
			<div class="game_sm">
				<div class="game_sm_box">
					<div class="game_sm_anniu"></div>
				</div>
			</div>
		</div>

		<!-- 游戏没通过 -->
		<div class="over_1">
			<div class="over_1_box">
				<div class="over_1_anniu"></div>
			</div>
		</div>
		<!-- 游戏通过 -->
		<div class="over_2">
			<div class="over_2_box">
				<div class="over_2_anniu"></div>
			</div>
		</div>

		<!-- 中奖 -->
		<div class="zhong">
			<div class="zhong_box">
				<!-- 中了多少红包 -->
				<div class="zhong_wen">1.1元</div>

				<div class="zhong_anniu"></div>
			</div>
		</div>

		<!-- 没中奖 -->
		<div class="mei">
			<div class="mei_box">
				<div class="mei_anniu"></div>
			</div>
		</div>

		<!-- 分享页 -->
		<div class="fx"></div>

		<!-- 分享成功 -->
		<div class="cg">
			<div class="cg_box">
				<div class="cg_anniu"></div>
			</div>
		</div>
		
	</div>

</div>
	
</body>
<script>
	var imgpath = "__STATIC__/images/game/change/";
</script>
<script type="text/javascript" src="__STATIC__/js/game/change/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/game/change/music.js"></script>
<script type="text/javascript" src="__STATIC__/js/game/change/index.js"></script>

</html>
