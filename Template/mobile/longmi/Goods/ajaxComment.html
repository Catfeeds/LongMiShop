<notempty name="commentList">
      <foreach name="commentList" item="v" key="k">
		  <div class="remark_box">
			  <div class="remark_top">
				  <div class="remark_top_l">
					  <img src="{$v['user_img']|default="__DefaultUserImages__"}" width="48" height="48">
				  </div>
				  <div class="remark_top_c">
					  {$v['user_name']}
					  <if condition = "$v['is_buyer'] == 1">
						  <span>买家评论</span>
						  <else/>
						  <span>开放评论</span>
					  </if>
				  </div>
				  <div class="remark_top_r">{$v.create_time|date='Y-m-d',###}</div>
			  </div>

			  <div class="remark_x">
				  <php>
					  for($i=1;$i<=5;$i++){
					  if( $i <= $v['level'] ){
					  	echo "★";
					  }else{
					  	echo "<span>★</span>";
					  }
					 }
				  </php>
			  </div>
			  <div class="remark_txt">{$v['content']|htmlspecialchars_decode}</div>
		  </div>

  		</foreach>
<else/>
	<div class="myEmpty" >
		暂时还没有任何用户评论
	</div>
</notempty>
