<include file="Public/header"/>
<body>
<div class="photo_sl"><img src="__STATIC__/images/sl.png" width="320" height="196">
    <p>示例</p>
</div>
<div class="mui-content">
    <form id='login-form' class="mui-input-group" action="" method="post">
        <div class="mui-input-row login_text">
            <input type="text"  name="exchangeCode" id="exchangeCode" class="login_text" placeholder="输入密码">
        </div>
    </form>
    <div class="login_btn">
        <a href="#" onclick="exchangeSubmit();">确认</a>
    </div>
    <div class="login_btn1">
        <a href="{:U('Mobile/User/index')}">取消</a>
    </div>
</div>
<div class="tip_b">
    <div>
        <div>
            <strong>兑换码是什么？</strong>:
        </div>
        <div>
            龙米印制的实体礼品卡上，会有一个兑换码，做了保密处理，需要刮开查看，在此输入即可马上兑换。兑换成功后，礼品直接寄往持卡人所填收货地址。礼品卡兑换的礼品可以定制。<br>
        </div>
        <div>
        </div>
        <div>
            <strong>如何获得兑换码？</strong>
        </div>
        <div>
            兑换码（礼品卡），是企业福利，也常作为节日礼品，张显个性。购买，定制礼品卡请联系龙米客服MM：<span>4000-78-7725</span>。
        </div>
        <div>
            <strong>让龙米成为您的朋友</strong>
        </div>
        <div>
            关注龙米官方微信，微博或参与群讨论，也有机会获得兑换码，欢迎关注龙米。
        </div>
    </div>
</div>
</body>
<style>
    .tip_b{
        color: #858585;
        line-height: 24px;
        font-weight: normal;
        font-size: 12px;
        margin-top: 20px;
        border-top-width: 1px;
        border-top-style: dotted;
        border-top-color: #CCC;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        padding-top: 10px;
    }
    .tip_b strong{
        border-left-width: 3px;
        border-left-style: solid;
        border-left-color: #B02F4B;
        line-height: 32px;
        padding-left: 5px;
        font-size: 14px;
        font-weight: normal;
        color: #333;
    }
    .tip_b span{
        color: #B02F4B;
    }
    .tip_text{
        width: 90% !important;
        display: block;
        margin-right: auto;
        margin-left: auto;
        background-image: -moz-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -webkit-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -ms-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
    }

</style>
<script>
    function exchangeSubmit(){
        var exchangeCodeValue = $('#exchangeCode').val();
        if( exchangeCodeValue == "" ){
            alert("请输入密码");
            return;
        }
        $.ajax({
            type:'post',
            url:"{:U('Mobile/exchange/checkExchangeCode')}",
            data:{code:exchangeCodeValue},
            dataType:'json',
            success:function(res){
                if(res.state == 1){
                    window.location.href = "{:U('Mobile/Exchange/exchangeInfo')}";
                }else{
                    alert(res.msg);
                }
            },
            error:function(){
                alert('网络超时');
            }

        });
    }
</script>
<include file="Public/footer"/>
</html>
