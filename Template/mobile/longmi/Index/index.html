<script type="text/javascript">

    $(function(){
        TouchSlide({
            slideCell:"#picScroll",
            titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            autoPage:true, //自动分页
            pnLoop:"false", // 前后按钮不循环
            switchLoad:"_src", //切换加载，真实图片路径为"_src"
            autoPlay:true
        });
    });

    $(function() {
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval: 2000//自动轮播周期，若为0则不自动播放，默认为0；
        })
    });
    $(function(){
        $(window).scroll(function () {
            myCss();
        });
        myCss();
    });
    function myCss(){
        $(".myLongMiFlash_1 .cp1.noAnimated").each(function(){
            var cpTop = $(this).offset().top;
            var cpHeight = $(this).outerHeight();
            var scrollTop = $(window).scrollTop();
            var windowHeight = $(window).height();
            if(
                    scrollTop < ( cpTop + cpHeight ) &&
                    scrollTop + windowHeight  >   cpTop
            ){
                $(this).addClass("bounce");
                $(this).addClass("animated");
                $(this).find(".cp1_l").addClass("bounce");
                $(this).find(".cp1_l").addClass("animated");
                $(this).find(".cp1_r").addClass("rubberBand");
                $(this).find(".cp1_r").addClass("animated");
                $(this).removeClass("noAnimated");
            }
        });
    }
</script>
