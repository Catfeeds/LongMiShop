<script src="__PUBLIC__/js/publicFunctionMobile.js?{$versionToken}" type="text/javascript"></script>
<link href="__STATIC__/css/longmi.css?{$versionToken}" rel="stylesheet" />

<script>
        $(function() {
                $(".loading_css").fadeOut();
        });
        $(function(){
                imgErrorEvent();
        });
        function imgErrorEvent(){
                $('img').each(function(){
                        if($(this).attr('src') == ''){
                                $(this).attr('src',"__DefaultGoodsgroundImages__");
                        }
                });
                $('img').unbind("error");
                $('img').error(function(){
                        $(this).attr('src',"__DefaultGoodsgroundImages__");
                });
        }
</script>

</if>
