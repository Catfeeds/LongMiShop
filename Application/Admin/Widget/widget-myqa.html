<div ng-controller="myQaCtrl">
    {if $_GPC['iseditor']}
    <!--QA-->
    <div class="app-myQa-edit">
        <div class="arrow-left"></div>
        <div class="inner">
            <div class="panel panel-default">
                <div class="panel-body form-horizontal">
                    <div class="add-myQa-item card clearfix">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-3">是否显示头部</label>
                                <div class="col-xs-9">
                                    <select class="form-control" ng-model="activeItem.params.enable" ng-change="changeenable(params)">
                                        <option value="0">显示</option>
                                        <option value="1">隐藏</option>
                                    </select>
                                    <!--<label class="radio-inline">-->
                                        <!--<input type="radio" class="carousel-style" ng-model="activeItem.params.enable" value="0" ng-click="activeItem.params.enable=0" name="enable" />显示-->
                                    <!--</label>-->
                                    <!--<label class="radio-inline">-->
                                        <!--<input type="radio" class="separate-style" ng-model="activeItem.params.enable" value="1" ng-click="activeItem.params.enable=1" name="enable" />隐藏-->
                                    <!--</label>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-myQa-item card clearfix" ng-repeat="item in activeItem.params.items">
                        <div class="btns">
                            <a href="#" ng-click="addItem()"><i class="fa fa-plus"></i></a>
                            <a href="#" ng-click="removeItem(item)"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-3">问题</label>
                                <div class="col-xs-9">
                                    <input class="form-control" name="title" ng-model="item.title" value="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">答案</label>
                                <div class="col-xs-9">
                                    <div ng-my-qa  ng-my-num="$index+1" ng-my-value="item.cont"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-myQa card" ng-click="addItem()">
                        <a href="#"><i class="fa fa-plus-circle green"></i>添加一个问题</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src='../web/resource/js/lib/textAngular-rangy.min.js'></script>-->

    <!--<script src='../web/resource/js/lib/textAngular-sanitize.min.js'></script>-->

    <!--<script src='../web/resource/js/lib/textAngular.min.js'></script>-->
    <!--end图片广告-->
    {else}

    <!--app图片广告-->
    <div class="app-myqa">
        <div class="list-group-item" ng-if="module.params.items.length == 0">
            问题列表
        </div>
        <div class="ad-carousel" ng-if="module.params.items.length != 0 ">
            <div class="app-richText">
                <div class="list-group-item"  ng-if="module.params.enable==0 ">
                    <a class="clearfix" href="javascript:;">常见问题</a>
                </div>
                <div class="list-group-item" style="overflow: hidden;">
                    <div ng-repeat="item in module.params.items">


                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="width:100%; display:block; padding:2px 0;" >
                            <span  style="width:100%;word-break: break-all; word-wrap:break-word; color:#999;"><b style="color:#996;">{{item.title}}</b><br /><span ng-bind-html="item.cont" ></span> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--end图片广告-->
{/if}
</div>
