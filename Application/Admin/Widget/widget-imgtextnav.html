<div ng-controller="imgtextNavCtrl">
{if $_GPC['iseditor']}
	<!--文本导航-->
	<div class="app-imgtextNav-edit">
		<div class="arrow-left"></div>
		<div class="inner">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<div class="card add-imgtextNav-con" ng-repeat="item in activeItem.params.items">
						<div class="btns">
							<a href="javascript:" ng-click="addItem()"><i class="fa fa-plus"></i></a>
							<a href="javascript:" ng-click="removeItem(item)"><i class="fa fa-times"></i></a>
						</div>
                        <div class="card nav-item clearfix">
                            <div class="col-xs-3 img" ng-if="item.imgurl == ''||item.imgurl == '/web/resource/images/nopic-small.jpg'">
                                <span ng-click="changeItem(item)"><i class="fa fa-plus-circle green"></i>&nbsp;添加图片</span>
                            </div>
                            <div class="col-xs-3 img" ng-if="item.imgurl != ''&&item.imgurl != '/web/resource/images/nopic-small.jpg'">
                                <h3 ng-click="changeItem(item)">重新上传</h3>
                                <img ng-src="{{ item.imgurl }}">
                            </div>
                            <div class="col-xs-9">
                                <div class="form-group">
                                    <label class="control-label col-xs-3">文字</label>
                                    <div class="col-xs-9">
                                        <input name="title" ng-model="item.title" maxlength="10" class="form-control" typel="text" placeholder="文字" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">链接</label>
                                    <div class="col-xs-9 form-control-static ">
                                        <div ng-my-linker ng-my-url="item.url" ng-my-title="item.title"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
					<div class="add-imgtextNav card">
						<a href="javascript:" ng-click="addItem()"><i class="fa fa-plus-circle green"></i>  添加一个图文导航</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end文本导航-->
{else}
	<!--app文本导航-->
	<div class="app-imgtextNav">
		<div class="inner">
			<div class="list-group">
				<div class="list-group-item" ng-repeat="item in module.params.items">
					<a class="clearfix" href="{{item.url}}">
                        <div class="nav-img"><img ng-src="{{item.imgurl}}"></div>
                        <div class="nav-text"><span>{{item.title}}</span></div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!--end文本导航-->
{/if}
</div>
