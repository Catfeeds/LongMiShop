<div ng-controller="noticeCtrl">
{if $_GPC['iseditor']} 
	<!--公告-->
	<div class="app-notice-edit">
		<div class="arrow-left"></div>
		<div class="inner">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
                    <div class="form-group" >
                        <label class="col-xs-2 control-label">公告</label>
                        <div class="col-xs-10">
                            <input type="text" ng-model="activeItem.params.notice" value="" class="form-control" placeholder="请填写内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">类型</label>
                        <div class="col-xs-10">
                            <select class="form-control" ng-model="activeItem.params.type">
                                <option value="1">滚动</option>
                                <option value="2">超出换行</option>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!--end 公告-->
{else}
	<!--app公告-->
	<div class="app-notice">
		<div class="inner">
			<div class="notice-box"  ng-if="module.params.type==2">
				<div class="scrollNotice">
					<span class="js-scroll-notice" style="height: auto; display: block;white-space:normal;">公告: {{module.params.notice}}</span>
                </div>
            </div>
            <div class="notice-box" style="height: 37px;"  ng-if="module.params.type==1">
                <marquee scrollAmount=2 >
                    <span class="js-scroll-notice">公告: {{module.params.notice}}</span>
                </marquee>
			</div>
		</div>
	</div>
	<!--end 公告-->
{/if}
</div>
