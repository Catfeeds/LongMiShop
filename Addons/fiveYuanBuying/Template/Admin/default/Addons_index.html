<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td class="text-left">
                id
            </td>
            <td class="text-left">
                订单号
            </td>
            <td class="text-left">
                用户id
            </td>
            <td class="text-left">
                状态
            </td>
            <td class="text-left">
                支付时间
            </td>
            <td class="text-left">
                创建时间
            </td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="item">
            <tr>
                <td class="text-left">
                    {$item.id}
                </td>
                <td class="text-left">
                    {$item.order_sn}
                </td>
                <td class="text-left">
                    {$item.user_id}
                </td>
                <td class="text-left">
                    {:$item['status'] == 1?"已支付":"未支付"}
                </td>
                <td class="text-left">
                    {:$item['status'] == 1?date('Y-m-d',$item['pay_time']):"/"}
                </td>
                <td class="text-left">
                    {$item.create_time|date='Y-m-d',###}
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-sm-3 text-left"></div>
    <div class="col-sm-9 text-right">{$page}</div>
</div>
