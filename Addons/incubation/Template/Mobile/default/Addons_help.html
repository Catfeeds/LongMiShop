                $list.hide();
                $list.eq($(this).index()).show();
            });

            function setCaretPosition(tObj, sPos){
                if(tObj.setSelectionRange){
                    setTimeout(function(){
                        tObj.setSelectionRange(sPos, sPos);
                        tObj.focus();
                    }, 0);
                }else if(tObj.createTextRange){
                    var rng = tObj.createTextRange();
                    rng.move('character', sPos);
                    rng.select();
                }
            }
            $('.tip div.textContent').click(function(){
                var $self=$(this);
                $self.hide();
                $self.prev().show().focus();
                var tObj = $self.prev().get(0);
                var sPos = tObj.value.length;
                setCaretPosition(tObj, sPos);
            });

            $('.tip textarea.textContent').blur(function(){
                var $self=$(this);
                $self.hide();
                $self.next().html($self.val()+' <span style="color:#999999;">[点击可编辑]</span>');
