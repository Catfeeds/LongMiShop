<script>
    function christmasSubmit(){
        if(lock){return;}
        var message = $('#myMessage').val();
        if( message == ""){
            message ="你是不是正等待着圣诞老人钻烟囱给你送圣诞节礼物啊?别再傻等了，今年他不会来了，因为去年他被你的臭袜子熏昏了!哈哈…圣诞快乐!";
//                alert("请输入祝福");
//                return;
        }
        if( message.length > 60){
//            alert("祝福最多输入60个字");
//            return;
        }
        lock = true;
        $('#myMessage').val(message);
        $("#form").submit();
    }

    $(function(){
        $('#audioPlay').bind('click', function(){
            var num = $('#audioPlay').attr('datanumber');
            if( num=='1' ){
                PlayAudioBg();
            }else{
                stopPlayAudioBg();
            }
        });
        document.addEventListener('touchstart', function(){
            if( is_one ){
                is_one = false;
                $("#audio").attr("src","__ADDONS__/music/bg.mp3?v={$v}");
                PlayAudioBg();
            }
        }, false);
    });

    //开启音乐
    function PlayAudioBg()
    {
        $('#audioPlay').css('backgroundImage', 'url(__ADDONS__/images/m_open.png)');
        $('#audioPlay').attr('datanumber', '0');
        document.getElementById('audio').play();
    }

    //关闭音乐
    function stopPlayAudioBg()
    {
        $('#audioPlay').css('backgroundImage', 'url(__ADDONS__/images/m_close.png)');
        $('#audioPlay').attr('datanumber', '1');
        document.getElementById('audio').pause();
    }
</script>
