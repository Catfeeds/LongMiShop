<notempty name = "lists">
    <if condition = " $p == 1 ">
        <div class="ajax_return my_nav">
    </if>
    <volist name="lists" id="list">
        <div class="cp_box" style="margin:0px">
            <div class="c">
                <a href="{:U('Mobile/Addons/christmas',array('pluginName'=>'orderDetail','order_id'=>$list['id']))}"></a>
            </div>
            <li class="cp6" style="padding-top: 0px;padding-bottom: 0px;">
                <div class="cp1_l">
                    <img src="__ADDONS__/images/lihe.png" style=" width: 85px !important; height: 85px !important; ">
                </div>
                <div class="cp1_r ajaxList">
                    <p >圣诞大礼包  ￥ {$list.money}</p>
                    <span>{$list.order_sn}</span>
                </div>
            </li>
        </div>
    </volist>
    <if condition = " $p == 1 ">
        </div><div style="height:55px"></div>
    </if>
    <if condition="$count gt $limit && $p == 1">
        <div class="Load—more" id="getmore{$number}">
            <a  href="javascript:void(0)" onClick="ajax_sourch_submit({$number},'item{:++$number}mobile',false)">点击加载更多</a>
        </div>
    </if>
    <if condition="$count elt $limit && $p != 1">
        <script>
            $('#getmore{$number}').hide();
        </script>
    </if>
    <else/>
    <if condition = " $p == 1 ">
        <div class="empty"><img src="__ADDONS__/images/lihe.png" style="width: 150px !important;margin: 0 auto;"></div>
        <div class="empty_txt" style="color: #b2b2b2;">没有订单，快下个单吧！</div>
    </if>

</notempty>
