

<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 中奖列表</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                        <form action="" id="search-form2" class="navbar-form form-inline" method="post" >
                            <div class="form-group">
                                <label class="control-label" for="input-mobile">昵称</label>
                                <div class="input-group">
                                    <input type="text" name="nickname" value="" placeholder="昵称" id="input-nickname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-mobile">手机号码</label>
                                <div class="input-group">
                                    <input type="text" name="mobile" value="" placeholder="手机号码" id="input-mobile" class="form-control">
                                    <!--<span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>-->
                                </div>
                            </div>


                            <input type="hidden" name="order_by" value="user_id">
                            <input type="hidden" name="sort" value="desc">
                            <!--<button type="submit" onclick="obtainFans()" id="button-filter search-order" class="btn btn-primary pull-right"><i class="fa fa-search"></i> 同步信息</button>-->

                            <button type="submit" onclick="subform()" id="button-filter search-order" class="btn btn-primary pull-right"><i class="fa fa-search"></i> 筛选</button>
                        </form>
                    </div>
                    <!--<form action="{: U('Admin/User/obtainFans')}" method="post" id="FansFrom">-->
                    <div id="ajax_return">
                        <form method="post" enctype="multipart/form-data" target="_blank" id="form-order" action="{: U('Admin/User/obtainFans')}">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" ></td>

                                        <td class="text-right">
                                            <a href="javascript:sort('user_id');">ID</a>
                                        </td>
                                        <td class="text-left">
                                            <a href="javascript:sort('username');">会员昵称</a>
                                        </td>
                                        <td class="text-left">
                                            <a href="javascript:sort('level');">中奖奖品</a>
                                        </td>


                                        <td class="text-left">
                                            <a href="javascript:sort('mobile');">手机号码</a>
                                        </td>
                                        <td class="text-left">
                                            <a href="javascript:sort('reg_time');">中奖时间</a>
                                        </td>
                                        <td class="text-left">
                                            <a href="javascript:sort('openid');">第三方来源</a>
                                        </td>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="userList" id="list">
                                        <tr>
                                            <td class="text-center">
                                                <input type="checkbox" name="selected[]" value="{$list.user_id}">
                                                <input type="hidden" name="shipping_code[]" value="flat.flat">
                                            </td>
                                            <td class="text-right">{$list.user_id}</td>
                                            <td class="text-left">{$list.nickname}</td>
                                            <td class="text-left">{$list.prize}</td>
                                            <td class="text-left">{$list.mobile}
                                                <if condition="($list['mobile_validated'] eq 0) AND ($list['mobile'])">
                                                    (未验证)
                                                </if>
                                            </td>
                                            <td class="text-left">{$list.create_time|date='Y-m-d H:i',###}</td>
                                            <td class="text-left">{: !empty($list['openid']) ? '微信' : '' }</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-6 text-left"></div>
                            <div class="col-sm-6 text-right">{$page}</div>
                        </div>
                    </div>
                    <!--</form>-->
                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>

function subform(){

        $('#search-form2').submit();
}




</script>
</body>
</html>
