<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td class="text-right">
                ID
            </td>
            <td class="text-left">
                openid
            </td>
            <td class="text-left">
                类型
            </td>
            <td class="text-left">
                扫码时间
            </td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="item">
            <tr>
                <td class="text-right">{$item.id}</td>
                <td class="text-left">{$item.openid}</td>
                <td class="text-left">{$item.event}</td>
                <td class="text-left">{$item.create_time|date="Y-m-d H:d",###}</td>

        </volist>
        </tbody>
    </table>
</div>
<div class="row">
