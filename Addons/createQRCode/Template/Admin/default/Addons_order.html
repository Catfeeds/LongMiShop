<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td class="text-right">
                订单ID
            </td>
            <td class="text-left">
                订单号
            </td>
            <td class="text-left">
                状态
            </td>
            <td class="text-left">
                订单总价
            </td>
            <td class="text-left">
                下单时间
            </td>
            <td class="text-left">
                操作
            </td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="item">
            <tr>
                <td class="text-right">{$item.order_id}</td>
                <td class="text-left">{$item.order_sn}</td>
                <td class="text-left">{$item.order_status_desc}</td>
                <td class="text-left">{$item.total_amount}</td>
                <td class="text-left">{$item.add_time|date="Y-m-d H:i",###}</td>
                <td class="text-left">
                    <a href="{:U('Admin/order/detail',array('order_id'=>$item['order_id']))}">
                        查看详情
                    </a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-sm-3 text-left"></div>
    <div class="col-sm-9 text-right">{$page}</div>
</div>
