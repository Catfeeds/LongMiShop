    <ul class="mui-table-view">

        <foreach name="list" item="v" key="k" >
            <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <a onclick="ajax_del_cart(this)" data-ids="{$v.id}" class="mui-btn mui-btn-red">取消选择</a>

        <div class="foot" id="foot" style="margin-bottom:0px;z-index:99;">

                <a  onclick="payment()" style="color:#FFF">微信安全支付</a>
            </div>
            <div class="fr total"  style="float: left;margin-left:20px;">
                {$sum}人,共:￥<span id="cart_amount_desc">{$money}</span>
            </div>
        </div>



<script type="text/javascript">
    var sum = "{$sum}";
    function payment(){
        if(sum <=  0){
            alert('请选择用餐人');
            return false;
        }
        window.location.href = "{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'payment' ))}";
    }
    var controls = true;
    // ajax 删除联系人
    function ajax_del_cart(obj)
    {
        var ids = $(obj).data('ids');
        if(controls){
            controls = false;
            $.ajax({
                type : "POST",
                url:"{:U('Mobile/Addons/lunchFeast')}",
                data:{pluginName:'removePer',delPerId:ids},
                dataType:'json',
                success: function(data){
                    controls = true;
                    if(data.state == '1'){
                        sum = data.data.count;
                        $(obj).parent().parent().remove();
                    }else{
                        alert(data.msg);
                    }
                }
            });
        }
    }

    var controlss = true;
    function addition(){
        var chk_value =[];
        $('input[name="cart_select"]:checked').each(function(){
            chk_value.push($(this).val());
        });
        if(chk_value.length == 0){
            alert('请选择用餐人');
            return false;
        }
        if(controlss){
            controlss = false;
            $.ajax({
                type : 'post',
                url : "{: U('Mobile/Addons/lunchFeast')}",
                data : {pluginName:'aMeal',list:chk_value},
                dataType : 'json',
                success : function(res){
                    controlss = true;
                    console.log(res);return false;
                    if(res.state == '1'){
                        window.location.href = "{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'pageSubmit' ))}";
                    }else{
                        alert(res.msg);
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('网络失败，请刷新页面后重试');
                }
            })
        }

    }


</script>
