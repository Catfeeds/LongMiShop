<include file="$headerPath"/>
<link href="__STATIC__/css/shopping_cart1.css" rel="stylesheet" />

<img src="__ADDONS__/images/11-24.png" alt="" style="width:100%;margin:10px 0;">

<div class="mui-content">
    <ul class="mui-table-view">
        <foreach name="list" item="v" key="k" >
            <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <a onclick="ajax_del_cart(this)" data-ids="{$v.id}" class="mui-btn mui-btn-red">取消选择</a>
                </div>
                <div class="mui-slider-handle">
                    <div class="cp7" style="padding-top:0px;padding-bottom:0px;">
                        <div class="cp1_r" style="padding-left:0;">
                            <p >名字：<span style="display: inline-block;float:none;width:63px;">{$v.names}</span>   电话：{$v.mobile}</p>
                        </div>
                    </div>
                </div>
            </li>
        </foreach>
    </ul>
    <div class="empty_btn" style="float: right;margin:8px 5px 0 0;"><a href="{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'aMeal' ))}">添加用餐人</a></div>
</div>



        <div style="height:100px"></div>
        <div class="foot" id="foot" style="margin-bottom:0px;z-index:99;">
            <div class="fr closing">
                <a  onclick="payment()" style="color:#FFF">微信安全支付</a>
            </div>
            <div class="fr total">
                预定总金额:￥<span id="cart_amount_desc">{$money}</span>
            </div>
        </div>



<script type="text/javascript">
    var sum = "{$sum}";
    function payment(){
        if(sum <=  0){
            alert('请选择用餐人');
            return false;
        }
        window.location.href = "{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'payment' ))}";
    }



    var controls = true;
    // ajax 删除联系人
    function ajax_del_cart(obj)
    {
        var ids = $(obj).data('ids');
        if(controls){
            controls = false;
            $.ajax({
                type : "POST",
                url:"{:U('Mobile/Addons/lunchFeast')}",
                data:{pluginName:'removePer',delPerId:ids},
                dataType:'json',
                success: function(data){
                    controls = true;
                    if(data.state == '1'){
                        sum = data.data.count;
                        $(obj).parent().parent().remove();
                    }else{
                        alert(data.msg);
                    }
                }
            });
        }
    }

    var controlss = true;
    function addition(){
        var chk_value =[];
        $('input[name="cart_select"]:checked').each(function(){
            chk_value.push($(this).val());
        });
        if(chk_value.length == 0){
            alert('请选择用餐人');
            return false;
        }
        if(controlss){
            controlss = false;
            $.ajax({
                type : 'post',
                url : "{: U('Mobile/Addons/lunchFeast')}",
                data : {pluginName:'aMeal',list:chk_value},
                dataType : 'json',
                success : function(res){
                    controlss = true;
                    console.log(res);return false;
                    if(res.state == '1'){
                        window.location.href = "{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'pageSubmit' ))}";
                    }else{
                        alert(res.msg);
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('网络失败，请刷新页面后重试');
                }
            })
        }

    }


</script>
<include file="$footerPath"/>
