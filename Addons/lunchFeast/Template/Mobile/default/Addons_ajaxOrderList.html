<notempty name = "lists">
    <if condition = " $p == 1 ">
        <div class="ajax_return my_nav">
    </if>
    <volist name="lists" id="list">
        <div class="titel_box" style="border-top: 2px #a0a0a0 dashed;margin-top: 9px">
            <div class="titel_box_l" style="font-weight: bold;font-size: 17px;text-indent: 13px;">
                {$list.shopData.shop_name}
            </div>
        </div>
        <div class="cp_box" style="margin:0px">
            <div class="c">
                <a href="{:U('Mobile/Addons/lunchFeast',array('pluginName'=>'orderDetail','id'=>$list['id']))}"></a>
            </div>
            <li class="cp6" style="padding-top: 0px;padding-bottom: 0px;">
                <div class="cp1_l">
                    <img src="{$list.shopData.icon}" style=" width: 85px !important; height: 85px !important; ">
                    <if condition="$list.status eq 3 ">
                        <div class="cj">已过期</div>
                    </if>
                </div>
                <div class="cp1_r">
                    <p>{$list.number}位 | 共支付 ￥ {$list.order_amount}</p>
                    <span style="font-size: 12px;">用餐日期：{$list.date|date='Y-m-d',###} 中午</span>
                </div>
            </li>
        </div>
    </volist>
    <if condition = " $p == 1 ">
        </div><div style="height:55px"></div>
    </if>
    <if condition="$count gt $limit && $p == 1">
        <div class="Load—more" id="getmore{$number}">
            <a  href="javascript:void(0)" onClick="ajax_sourch_submit({$number},'item{:++$number}mobile',false)">点击加载更多</a>
        </div>
    </if>
    <if condition="$count elt $limit && $p != 1">
        <script>
            $('#getmore{$number}').hide();
        </script>
    </if>
    <else/>
    <if condition = " $p == 1 ">
        <div class="empty"><img src="__ADDONS__/images/yanwu.png" style="width: 150px !important;margin: 0 auto;"></div>
        <div class="empty_txt" style="color: #b2b2b2;">没有订单，快下个单吧！</div>
    </if>

</notempty>
