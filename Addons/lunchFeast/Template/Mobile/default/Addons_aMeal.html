<script type="text/javascript">
    var controls = true;
    // ajax 删除联系人
    function ajax_del_cart(obj)
    {
        var ids = $(obj).data('ids');
        if(controls){
            controls = false;
            $.ajax({
                type : "POST",
                url:"{:U('Mobile/Addons/lunchFeast')}",
                data:{pluginName:'ajaxDelMeal',ids:ids},
                dataType:'json',
                success: function(data){
                    controls = true;
                    if(data.state == '1'){
                        $(obj).parent().parent().remove();
                    }else{
                        alert(data.msg);
                    }
                }
            });
        }
    }

    var controlss = true;
    function addition(){
        var chk_value =[];
        $('input[name="cart_select"]:checked').each(function(){
            chk_value.push($(this).val());
        });
        if(chk_value.length == 0){
            alert('请选择用餐人');
            return false;
        }
        if(controlss){
            controlss = false;
            $.ajax({
                type : 'post',
                url : "{: U('Mobile/Addons/lunchFeast')}",
                data : {pluginName:'aMeal',list:chk_value},
                dataType : 'json',
                success : function(res){
                    if(res.state == '1'){
                        window.location.href = "{: U('Mobile/Addons/lunchFeast',array('pluginName' => 'pageSubmit' ))}";
                    }else{
                        alert(res.msg);
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('网络失败，请刷新页面后重试');
                }
            })
        }

    }

    function signal(obj){
        var check = $(obj).find('input').attr('checked');
        if(check == 'checked'){
            $(obj).find('input').attr('checked',false);
        }else{
            $(obj).find('input').attr('checked',true);
        }
    }

    function optInput(obj){
        var check = $(obj).attr('checked');
        if(check == 'checked'){
            $(obj).attr('checked',false);
        }else{
            $(obj).attr('checked',true);
        }
    }




</script>
