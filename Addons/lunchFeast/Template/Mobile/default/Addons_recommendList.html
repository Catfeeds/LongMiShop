<include file="$headerPath"/>
<div class="mui-content">
    <notempty name="list">

        <ul class="mui-table-view">
            <volist name="list" id="item">
                <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{$item['userInfo']['head_pic']}">
                        <div class="mui-media-body">
                            {$item['userInfo']['nickname']}
                            <p class='mui-ellipsis'>邀请成功 {:date('Y-m-d',$item['create_time'])}</p>
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
    <else/>
        <div class="empty"><img src="__ADDONS__/images/yanwu.png" style="width: 150px !important;margin: 0 auto;"></div>
        <div class="empty_txt" style="color: #b2b2b2;">还未邀请好友</div>
        <div class="empty_btn"><a href="{:U('Mobile/Addons/lunchFeast',array('pluginName'=>'recommendIndex'))}">了解分享有礼</a></div>
    </notempty>
</div>
<include file="$footerPath"/>
