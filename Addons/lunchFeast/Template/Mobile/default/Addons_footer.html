
<script>

    /**
     * 重写alert函数
     * @param msg
     */
    function alert( msg ){
        mui.toast( msg );
    }

    $(function(){
        var time = Date.parse(new Date());
        time = time * 123465;
        $.ajax({
            type : "get",
            url:"/index.php/Mobile/User/returnSession/time/"+time+".html",
            success: function(data)
            {
                if( data != undefined && data != "" && data != null ){
                    alert(data);
                }
            }
        });
    });
</script>
</body>
</html>
