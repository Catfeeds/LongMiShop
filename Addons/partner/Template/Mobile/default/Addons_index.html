    <div>

            有激情，有态度，对成功有强烈渴望。<br>
            对互联网营销了解，并有极大兴趣及较强的社群营销和客户管理能力。<br>

<div class="mui-content">
    <form id='partner-form'  action="{:U('Mobile/Addons/partner')}" method="post">
        <input type="hidden" name="pluginName" value="save">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入姓名">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入城市">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入性别">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入手机">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入微信">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入E-mail">
        <input type="text"  name="exchangeCode" id="" class="login_text tip_text" placeholder="输入个人优势">
    </form>
    <div class="login_btn">
        <a href="#" id="mySubmit">提交申请</a>
    </div>
</div>
</body>
<style>
    .tip_b{
        color: #858585;
        line-height: 24px;
        font-weight: normal;
        font-size: 12px;
        margin-top: 20px;
        border:0px;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        padding-top: 10px;
    }
    .tip_b strong{
        border-left-width: 3px;
        border-left-style: solid;
        border-left-color: #B02F4B;
        line-height: 32px;
        padding-left: 5px;
        font-size: 14px;
        font-weight: normal;
        color: #333;
    }
    .tip_b span{
        color: #B02F4B;
    }
    .tip_text{
        width: 90% !important;
        display: block;
        margin-right: auto;
        margin-left: auto;
        background-image: -moz-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -webkit-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -ms-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
    }

</style>
<script>
    var lock = false;
    function exchangeSubmit(){
        $("#partner-form").submit();
        return;
        if( lock == true ){
            return;
        }
        var exchangeCodeValue = $('#exchangeCode').val();
        if( exchangeCodeValue == "" ){
            alert("请输入密码");
            return;
        }
        lock = true;
        $.ajax({
            type:'post',
            url:"/Mobile/exchange/checkExchangeCode.html",
            data:{code:exchangeCodeValue},
            dataType:'json',
            success:function(res){
                lock = false;
                if(res.state == 1){
                    window.location.href = "/Mobile/Exchange/exchangeInfo.html";
                }else{
                    alert(res.msg);
                }
            },
            error:function(){
                lock = true;
                alert('网络超时');
            }

        });
    }
</script>

<script>
    $(function(){
        $("#mySubmit").click(function(){
            exchangeSubmit();
        });
    });
</script>
<script src="__PUBLIC__/js/publicFunctionMobile.js" type="text/javascript"></script>
<link href="__STATIC__/css/longmi.css" rel="stylesheet" />

<script>
    $(function(){
        imgErrorEvent();
    });
    function imgErrorEvent(){
        $('img').each(function(){
            if($(this).attr('src') == ''){
                $(this).attr('src',"/Public/images/default/goodsimg.jpg");
            }
        });
        $('img').unbind("error");
        $('img').error(function(){
            $(this).attr('src',"/Public/images/default/goodsimg.jpg");
        });
    }
</script>
