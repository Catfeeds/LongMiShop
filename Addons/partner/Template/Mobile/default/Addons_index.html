<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>龙米合伙人招募</title>
    <meta http-equiv="keywords" content="龙米合伙人招募" />
    <meta name="description"    content="龙米合伙人招募" />
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__STATIC__/js/TouchSlide.js"></script>
    <script src="__STATIC__/js/jquery.js"></script>
    <link   href="__STATIC__/css/css.css"       rel="stylesheet" />
    <link   href="__STATIC__/css/mui.min.css"   rel="stylesheet" />
</head>
<body>
<div class="tip_b">
    <div>
        <div>
            <strong>加入合伙人条件</strong>:
        </div>
        <div style="margin-bottom:6px">
            认可龙米的产品、理念及商业运营思维。<br>
            有激情，有态度，对成功有强烈渴望。<br>
            对互联网营销了解，并有极大兴趣及较强的社群营销和客户管理能力。<br>
            具有较强的人脉资源，积极拓展潜在用户。<br>
        </div>
        <div>
            <strong>加入流程</strong>：
        </div>
        <div style="margin-bottom:6px">
            您提交申请后，龙米相关负责小伙伴将在<b>3个工作日</b>内联系您，为您进行一对一的合伙人服务。
        </div>
        <div>
            <strong>合伙人名片</strong>：
        </div>
        <div style="margin-bottom:6px">
            龙米为喜爱并志同道合的小伙伴量身定制了更加人性的会员代理方式，分别有三个不同等级，您可以根据自身优势选择适合您的加盟代理方式。
        </div>
    </div>
</div>
<div class="mui-content">
    <form id='partner-form'>
        <input type="hidden" name="pluginName" value="save"/>
        <input type="text"   name="p_name"    class="login_text tip_text" placeholder="输入姓名"/>
        <input type="text"   name="p_city"    class="login_text tip_text" placeholder="输入城市"/>
        <input type="text"   name="p_sex"     class="login_text tip_text" placeholder="输入性别"/>
        <input type="text"   name="p_phone"   class="login_text tip_text" placeholder="输入手机"/>
        <input type="text"   name="p_wechat"  class="login_text tip_text" placeholder="输入微信"/>
        <input type="text"   name="p_email"   class="login_text tip_text" placeholder="输入E-mail"/>
        <textarea  name="p_desc"  class="tip_text" placeholder="输入个人优势"></textarea>
    </form>
    <div class="login_btn" style="margin-bottom: 20px;">
        <a href="javascript:void(0);" id="mySubmit">提交申请</a>
    </div>
</div>
</body>
<style>
    .tip_b{
        color: #858585;
        line-height: 24px;
        font-weight: normal;
        font-size: 12px;
        margin-top: 20px;
        border:0px;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        padding-top: 10px;
    }
    .tip_b strong{
        border-left-width: 3px;
        border-left-style: solid;
        border-left-color: #B02F4B;
        line-height: 32px;
        padding-left: 5px;
        font-size: 14px;
        font-weight: normal;
        color: #333;
    }
    .tip_b span{
        color: #B02F4B;
    }
    .tip_text{
        width: 90% !important;
        display: block;
        margin-right: auto;
        margin-left: auto;
        background-image: -moz-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -webkit-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
        background-image: -ms-linear-gradient( -90deg, rgb(245,245,245) 0%, rgb(255,255,255) 6%);
    }

</style>
<script type="text/javascript">
    var lock = false;
    function partnerSubmit(){
        if( lock == true ){
            return;
        }
        var p_name      =  $("#partner-form [name='p_name']").val();
        var p_city      =  $("#partner-form [name='p_city']").val();
        var p_sex       =  $("#partner-form [name='p_sex']").val();
        var p_phone     =  $("#partner-form [name='p_phone']").val();
        var p_wechat    =  $("#partner-form [name='p_wechat']").val();
        var p_email     =  $("#partner-form [name='p_email']").val();
        var p_desc      =  $("#partner-form [name='p_desc']").val();

        if( p_name == ""){
            alert("请输入姓名");
            return;
        }
        if( p_city == ""){
            alert("请输入城市");
            return;
        }
        if( p_sex == ""){
            alert("请输入性别");
            return;
        }
        if( p_phone == ""){
            alert("请输入手机");
            return;
        }
        if( !checkMobile(p_phone) ){
            alert("手机号码格式有误");
            return;
        }
        if( p_wechat == ""){
            alert("请输入微信");
            return;
        }
        if( p_email == ""){
            alert("请输入E-mail");
            return;
        }
        if( !checkEmail(p_email) ){
            alert("E-mail格式有误");
            return;
        }
        if( p_desc == ""){
            alert("请输入个人优势");
            return;
        }
        lock = true;
        $.ajax({
            type:'post',
            url:"{:U('Mobile/Addons/partner')}",
            data:$("#partner-form").serialize(),
            dataType:'json',
            success:function(res){
                lock = false;
                if(res.state == 1){
                    alert(res.msg);
                    window.location.href = "{:U('Mobile/Addons/partner',array('pluginName' =>'submitMsg' ))}";
                    return;
                }else{
                    alert(res.msg);
                }
            },
            error:function(){
                lock = true;
                alert('网络超时');
            }

        });
    }
    $(function(){
        $("#mySubmit").click(function(){
            partnerSubmit();
        });
    });
</script>
<script src="__PUBLIC__/js/publicFunctionMobile.js" type="text/javascript"></script>
<link href="__STATIC__/css/longmi.css" rel="stylesheet" />
<script src="__PUBLIC__/js/global.js"></script>
<include file="$sharePath"/>
</html>
