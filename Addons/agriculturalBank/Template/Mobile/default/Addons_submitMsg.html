<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>农行</title>
    <meta http-equiv="keywords" content="农行" />
    <meta name="description" content="农行" />
</head>
<body>
<img src="__ADDONS__/images/bg2.jpg" class="ab_bg2"/>
</body>
<style>
    body {
        margin: 0;
    }
    .ab_bg2{
        width: 100%;
    }
</style>
<script src="__STATIC__/js/jquery.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">

    var wx_title = '{$shareData.title}';
    var wx_desc = '{$shareData.desc}';
    var ShareLink = '{$shareData.url}';
    var ShareImgUrl = '{$shareData.img}';

    // 微信配置
    wx.config({
        debug: false,
        appId: "{$signPackage['appId']}",
        timestamp: '{$signPackage["timestamp"]}',
        nonceStr: '{$signPackage["nonceStr"]}',
        signature: '{$signPackage["signature"]}',
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone','hideOptionMenu'] // 功能列表，我们要使用JS-SDK的什么功能
    });

    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
    wx.ready(function(){
        // 获取"分享到朋友圈"按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: wx_title, // 分享标题
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });

        // 获取"分享给朋友"按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: wx_title, // 分享标题
            desc: wx_desc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });
        // 分享到QQ
        wx.onMenuShareQQ({
            title: wx_title, // 分享标题
            desc: wx_desc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });
        // 分享到QQ空间
        wx.onMenuShareQZone({
            title: wx_title, // 分享标题
            desc: wx_desc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });

    });
</script>
</html>
